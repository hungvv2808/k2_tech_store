<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/admin/template/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{contactInfoLhController.initData()}"/>
    </f:metadata>

    <ui:define name="title">Thông tin liên hệ</ui:define>

    <ui:define name="breadcrumb">
        <li>
            <p:link outcome="/admin/quan-ly-noi-dung-trang-thong-tin/cau-hinh-thong-tin-lien-he">Quản lý nội dung trang thông tin / Cấu hình thông tin liên hệ</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:tabView value="#{contactInfoLhController.contactInfos}" var="ct" prependId="false">
                            <p:tab title="#{ct.code}" id="cnt">

                                <p:inputTextarea id="content" placeholder="Nhập thông tin liên hệ" rows="24"
                                                 styleClass="tab-content ui-noborder" style="margin-top: 10px"
                                                 value="#{ct.content}">
                                </p:inputTextarea>

                                <p:commandButton value="Trạng thái ban đầu"
                                                 update="@(.ui-tabs-panel:visible .tab-content) growl"
                                                 icon="fa fa-refresh" process="@this" styleClass="orange-btn"
                                                 style="width: auto; margin-top: 10px;margin-left: 5px"
                                                 actionListener="#{contactInfoLhController.resetAll()}"
                                                 rendered="#{contactInfoLhController.getActions().hasAction(EAction.RESET)}">
                                    <p:confirm header="Xác nhận cập nhật" message="Bạn có chắc chắn cập nhật thông tin về trạng thái ban đầu không?"
                                               icon="fa fa-question-circle"/>
                                </p:commandButton>

                                <p:commandButton value="Lưu cấu hình" update="growl form"
                                                 actionListener="#{contactInfoLhController.onSaveData(ct)}"
                                                 style="width: auto; float: left; margin-top: 10px"
                                                 rendered="#{contactInfoLhController.getActions().canUpdate()}"/>
                            </p:tab>
                        </p:tabView>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
