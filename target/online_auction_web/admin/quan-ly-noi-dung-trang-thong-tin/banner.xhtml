<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/admin/template/template.xhtml">

    <ui:define name="title">Quản trị banner</ui:define>

    <f:metadata>
        <f:event type="preRenderView" listener="#{bannerController.initData}"/>
    </f:metadata>

    <ui:define name="breadcrumb">
        <li><p:link outcome="/admin/quan-ly-noi-dung-trang-thong-tin/banner">Quản lý nội dung trang thông tin / Quản lý banner</p:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form id="mainForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12" style="padding-top:0">
                        <div class="card no-margin">
                            <p:panelGrid id="panel" columns="1" columnClasses="ui-grid-col-12"
                                         styleClass="ui-panelgrid-blank" layout="grid">
                                <p:focus id = "focus" context="panel"/>
                                <p:panelGrid id="bannerPanel" columns="1" columnClasses="ui-grid-col-12"
                                             style="border: 1px solid #ddd" styleClass="ui-panelgrid-blank"
                                             layout="grid">
                                    <p:repeat value="#{bannerController.listBanner}" var="bannerVar" varStatus="status">
                                        <p:panel header="Banner #{status.index + 1}" style="margin-bottom: 10px">
                                            <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10"
                                                         layout="grid" style="margin:10px"
                                                         styleClass="ui-panelgrid-blank">
                                                <p:outputLabel value="Hình ảnh:" styleClass="requireLabel"/>
                                                <p:fileUpload id="fileUpload" mode="advanced"
                                                              allowTypes="/(\.|\/)(gif|GIF|jpe?g|JPE?G|png|PNG)$/"
                                                              fileUploadListener="#{bannerController.onUpload}"
                                                              label="Chọn hình ảnh"
                                                              update="fileNameMaGs1"
                                                              dragDropSupport="false" auto="true">
                                                    <f:attribute name="bannerVar" value="#{bannerVar}"/>
                                                </p:fileUpload>
                                                <p:outputLabel rendered="#{not empty bannerVar.imagePath}"/>
                                                <p:outputLabel rendered="#{empty bannerVar.imagePath}"/>
                                                <p:outputPanel id="fileNameMaGs1">
                                                    <p:graphicImage name="#{bannerVar.imagePath}" width="50%"
                                                                    height="auto"
                                                                    alt="N/A"
                                                                    rendered="#{not empty bannerVar.imagePath}">
                                                    </p:graphicImage>
                                                </p:outputPanel>
                                                <p:outputLabel value="Link:" styleClass="requireLabel"/>
                                                <p:inputText id="txtLink" value="#{bannerVar.bannerLink}" maxlength="200"
                                                    onchange="this.value = this.value.trim()" onkeyup="this.value=this.value.replace(/ /g, '');"
                                                    placeholder="Nhập đường đẫn liên kết" >
                                                </p:inputText>
                                                <p:commandButton value="Xóa banner" style="width: auto"
                                                                 styleClass="red-btn"
                                                                 actionListener="#{bannerController.onDelete(bannerVar)}"
                                                                 update="mainForm:bannerPanel"
                                                                 rendered="#{bannerController.getActions().canDelete()}">
                                                    <p:confirm header="Xác nhận xóa"
                                                               message="Bạn chắc chắn muốn xóa banner?"
                                                               icon="fa fa-question-circle"/>
                                                </p:commandButton>
                                            </p:panelGrid>
                                        </p:panel>
                                    </p:repeat>

                                    <p:commandButton value="Thêm banner" style="width: auto"
                                                     actionListener="#{bannerController.onAddNew}" update="mainForm:bannerPanel"
                                                     rendered="#{bannerController.getActions().canCreate()}"/>
                                </p:panelGrid>

                                <p:commandButton id="btnSave" value="Lưu" style="width: auto"
                                                 actionListener="#{bannerController.onSave}"
                                                 update="mainForm focus"
                                                 rendered="#{bannerController.getActions().canUpdate()}"/>
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
