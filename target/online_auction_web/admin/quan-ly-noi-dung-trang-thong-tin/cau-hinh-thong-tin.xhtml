<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/admin/template/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{contactInfoController.initData()}"/>
    </f:metadata>

    <ui:define name="title">Cấu hình thông tin giới thiệu</ui:define>
    <ui:define name="breadcrumb">
        <li>
            <p:link outcome="/admin/quan-ly-noi-dung-trang-thong-tin/cau-hinh-thong-tin">Quản lý nội dung trang thông tin / Cấu hình thông tin giới thiệu</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:tabView value="#{contactInfoController.aboutInforList}" var="about" prependId="false">
                            <p:tab title="#{about.code}" id="cnt">
                                <p:inputTextarea id="editor" placeholder="Nhập thông tin giới thiệu" height="300"
                                                 styleClass="tab-content ui-noborder editor" style="margin-top: 10px"
                                                 value="#{about.content}"/>

                                <p:commandButton value="Trạng thái ban đầu"
                                                 update="@(.ui-tabs-panel:visible .tab-content) growl"
                                                 icon="fa fa-refresh" process="@this" styleClass="orange-btn"
                                                 style="width: auto; margin-top: 10px;margin-left: 5px"
                                                 actionListener="#{contactInfoController.resetAll()}"
                                                 rendered="#{contactInfoController.getActions().hasAction(EAction.RESET)}">
                                    <p:confirm header="Thông báo"
                                               message="Bạn có chắc chắn muốn cập nhật thông tin giới thiệu về trạng thái ban đầu không?"
                                               icon="fa fa-info-circle"/>
                                </p:commandButton>

                                <p:commandButton value="Lưu cấu hình"
                                                 rendered="#{contactInfoController.getActions().canUpdate()}"
                                                 icon="fa fa-save"
                                                 actionListener="#{contactInfoController.onSaveData(about)}"
                                                 style="width: auto; float: left;  margin-top: 10px"
                                                 update="growl">
                                    <p:confirm header="Thông báo"
                                               message="Bạn có chắc chắn muốn lưu không?"
                                               icon="fa fa-info-circle"/>
                                </p:commandButton>
                            </p:tab>
                        </p:tabView>
                        <script>
                            $(document).ready(function(){
                                editorInit();
                            });
                        </script>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
