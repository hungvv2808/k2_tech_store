<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/admin/template/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{dashboardController.initData}"/>
    </f:metadata>

    <ui:define name="title">Quản lý người tham gia</ui:define>

    <ui:define name="breadcrumb">
        <li>
            <p:link outcome="/admin/quan-ly-nguoi-dung/chi-tiet-nguoi-dung">Chi tiết lịch sử mua bán tài sản</p:link>
        </li>
        <style type="text/css">
            .scroll div.ui-dialog-content {
                overflow: hidden;
            }
        </style>
    </ui:define>

    <ui:define name="content">

        <div class="ui-fluid">
            <div class="card no-margin">
                <p:panelGrid columns="2"
                             columnClasses="ui-grid-col-11 ui-no-margin-padding, ui-grid-col-1 ui-no-margin-padding"
                             styleClass="ui-panelgrid-blank" layout="grid">
                    <p:linkButton outcome="/admin/quan-ly-nguoi-dung/quan-ly-nguoi-dung.xhtml"
                                  style="width: auto;"
                                  value="Quay lại" icon="fa fa-arrow-left"/>
                </p:panelGrid>
            </div>
        </div>

        <h:form id="form">
            <div class="ui-fluid" style="margin-top: 5px;">
                <div class="card no-margin">

                    <p:panel header="Thông tin chung" style="margin-bottom:5px">
                        <p:panelGrid style="padding: 10px;"
                                     columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     styleClass="ui-panelgrid-blank" layout="grid">

                            <h:outputText value="Tên cá nhân/tổ chức:" style="border-bottom: 10px" />
                            <h:outputText value="#{accountController.accountDto.fullName}" rendered="#{!accountController.accountDto.org}" />
                            <h:outputText value="#{accountController.accountDto.orgName}" rendered="#{accountController.accountDto.org}" />

                            <h:outputText value="Số ĐKKD:" style="border-bottom: 10px" rendered="#{accountController.accountDto.org}"/>
                            <h:outputText value="#{accountController.accountDto.businessLicense}" rendered="#{accountController.accountDto.org}" />

                            <h:outputText value="Địa chỉ tổ chức:" style="border-bottom: 10px" rendered="#{accountController.accountDto.org}"/>
                            <h:outputText value="#{commonController.showAddress(accountController.accountDto.orgAddress, accountController.accountDto.nameCommune, accountController.accountDto.nameDistrict, accountController.accountDto.nameProvice)}" rendered="#{accountController.accountDto.org}" style="text-transform:capitalize;"/>

                            <h:outputText value="Số điện thoại tổ chức:" style="border-bottom: 10px" rendered="#{accountController.accountDto.org}"/>
                            <h:outputText value="#{accountController.accountDto.orgPhone}" rendered="#{accountController.accountDto.org}" />

                            <h:outputText value="Người đại diện:" style="border-bottom: 10px" rendered="#{accountController.accountDto.org}"/>
                            <h:outputText value="#{accountController.accountDto.fullName}" rendered="#{accountController.accountDto.org}" />

                            <h:outputText value="Chức vụ người đại diện:" style="border-bottom: 10px" rendered="#{accountController.accountDto.org}"/>
                            <h:outputText value="#{accountController.accountDto.position}" rendered="#{accountController.accountDto.org}" />
                            <h:outputText value="Hộ khẩu thường trú:" rendered="#{!accountController.accountDto.org}"/>
                            <h:outputText value="#{accountController.accountDto.permanentResidence}" rendered="#{!accountController.accountDto.org}"/>

                            <h:outputText value="Năm sinh:" rendered="#{!accountController.accountDto.org}"/>
                            <h:outputText value="#{accountController.accountDto.dateOfBirth}" rendered="#{!accountController.accountDto.org}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputText value="Số CMND/CCCD:" rendered="#{!accountController.accountDto.org}"/>
                            <h:outputText value="#{accountController.accountDto.idCardNumber}" rendered="#{!accountController.accountDto.org}"/>

                            <h:outputText value="Địa chỉ:" rendered="#{!accountController.accountDto.org}"/>
                            <h:outputText value="#{commonController.showAddress(accountController.accountDto.address, accountController.accountDto.nameCommune, accountController.accountDto.nameDistrict, accountController.accountDto.nameProvice)}" rendered="#{!accountController.accountDto.org}" style="text-transform:capitalize;"/>

                            <h:outputText value="Số điện thoại: " rendered="#{!accountController.accountDto.org}"/>
                            <h:outputText value="#{accountController.accountDto.phone}" rendered="#{!accountController.accountDto.org}"/>

                            <h:outputText value="Địa chỉ email: "/>
                            <h:outputText value="#{accountController.accountDto.email}"/>

                            <ui:include src="/common/accuracy.xhtml">
                                <ui:param name="resultDto" value="#{accountController.accountDto}"/>
                            </ui:include>
                        </p:panelGrid>
                    </p:panel>

                    <p:panel id="searchCode" header="Tìm kiếm" style="margin-bottom:5px">
                        <p:panelGrid id="searchPanel" columns="4"
                                     columnClasses="ui-grid-col-4,ui-grid-col-1.5,ui-grid-col-1.5,ui-grid-col-1.5"
                                     styleClass="ui-panelgrid-blank" layout="grid">
                            <p:inputText placeholder="Nhập mã quy chế, tên tài sản "
                                         value="#{accountController.accountSearchDto.keyword}"/>

                            <p:commandButton value="Tìm kiếm"
                                             actionListener="#{accountController.onSearchDetail()}"
                                             update="tblSearchResult" icon="fa fa-search"
                                             style="width: auto"/>
                            <p:commandButton value="Làm mới"
                                             actionListener="#{accountController.reset()}"
                                             update="tblSearchResult searchPanel" icon="fa fa-refresh"
                                             styleClass="orange-btn" style="width: auto"/>
                            <p:commandButton value="Xuất dữ liệu" icon="fa fa-copy" update="growl" ajax="false" rendered="#{accountController.accountDtos.rowCount gt 0}">
                                <p:dataExporter type="xlsxstream" target="tblSearchResult" fileName="Danh sách thông tin chi tiết người dùng" />
                            </p:commandButton>
                        </p:panelGrid>
                    </p:panel>

                    <p:panel id="searchResult" header="Kết quả tìm kiếm" style="margin-bottom:5px">
                        <p:dataTable id="tblSearchResult" tableStyle="table-layout: auto;"
                                     widgetVar="wdgProvince" resizableColumns="true" paginator="true"
                                     rows="10"
                                     value="#{accountController.accountDtos}"
                                     lazy="true" pageLinks="5" paginatorPosition="top" var="resultDto"
                                     paginatorAlwaysVisible="true" rowsPerPageTemplate="10,20,50,100"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="#{t['lbl.recordTotal']}: #{accountController.accountDtos.rowCount}"
                                     emptyMessage="#{t['lbl.emptyTable']}" rowIndexVar="rowIndex"
                                     rowKey="#{resultDto.accountDtoId}">

                            <p:column headerText="STT" width="30" style="text-align: center">
                                <h:outputText value="#{rowIndex + 1}"/>
                            </p:column>

                            <p:column headerText="Mã quy chế" visible="hidden">
                                <h:outputText value="#{resultDto.name}"/>
                            </p:column>

                            <p:column headerText="Mã quy chế" style="text-align: center" exportable="false">
                                <p:commandLink value="#{resultDto.name}" actionListener="#{accountController.getFilePathRegulation(resultDto)}"
                                               style="text-decoration: underline;" update="dialogRegulation"
                                               oncomplete="PF('detailInfoDialogRegulation').show();"/>
                            </p:column>

                            <p:column headerText="Tên tài sản">
                                <h:outputText value="#{accountController.cutStringAssetName(resultDto.assetName)}"/>
                            </p:column>

                            <p:column headerText="Hình thức đấu giá trực tuyến" style="text-align: center; width: 15%">
                                <h:outputText value="#{resultDto.auctionFormalityName}" rendered="#{resultDto.auctionFormalityName ne null}"/>
                            </p:column>

                            <p:column headerText="Phương thức đấu giá" style="text-align: center; width: 15%">
                                <h:outputText value="#{resultDto.auctionMethodName}" rendered="#{resultDto.auctionFormalityName ne null}"/>
                            </p:column>

                            <p:column headerText="Hoạt động" style="text-align: center; width: 12%">
                                <h:outputText value="Bán tài sản" rendered="#{resultDto.action eq 2}"/>
                                <h:outputText value="Tham gia đấu giá" rendered="#{resultDto.action eq 1}"/>
                            </p:column>

                            <p:column headerText="Thời gian đăng ký" style="text-align: center; width: 10%">
                                <h:outputText value="#{resultDto.date}">
                                    <f:convertDateTime pattern="HH:mm, dd/MM/YYYY"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Xem chi tiết" style="text-align: center; width: 10%"
                                      exportable="false" width="auto">
                                <p:commandLink
                                        actionListener="#{accountController.getRegulationInfor(resultDto.regulationId, resultDto.accountId, resultDto.action)}"
                                        oncomplete="PF('dialogInfor').show();" update="dlForm growl"
                                        value="Xem chi tiết"/>
                            </p:column>

                        </p:dataTable>
                    </p:panel>
                </div>
            </div>
        </h:form>

        <div class="ui-fluid">
            <h:form id="dialogRegulation">
                <p:dialog header="Quy chế đấu giá" showEffect="clip" hideEffect="clip"
                          styleClass="text-center"
                          style="max-height: 90vh; max-width: 90vw"
                          widgetVar="detailInfoDialogRegulation" modal="true" height="600" width="800">
                    <p:scrollPanel mode="native"
                                   style="width: 100%; height: 100%; border: none; overflow-y: hidden;">
                        <p:media value="/resources#{accountController.filePath}" player="pdf" width="100%" height="100%">
                            Không thể hiển thị được file tải lên, <h:outputLink value="#{request.contextPath}/resources#{accountController.filePath}">bấm vào đây</h:outputLink> để tải file về
                        </p:media>
                    </p:scrollPanel>
                </p:dialog>
            </h:form>
        </div>

        <div class="ui-fluid">
            <p:dialog id="dlg" header="Thông tin quy chế" widgetVar="dialogInfor" modal="true" width="800"
                      style="max-height: 90vh; max-width: 90vw">
                <h:form id="dlForm" enctype="multipart/form-data">
                    <p:scrollPanel mode="native" style="width: 100%; max-height: 600px; border: none">
                        <p:panelGrid id="basicPanel1" columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2.5,ui-grid-col-3.5"
                                     styleClass="ui-panelgrid-blank" layout="grid">
                            <p:outputLabel value="Mã quy chế:"/>
                            <p:outputLabel value="#{accountController.regulation.code}"/>
                            <p:outputLabel value="Thời gian bắt đầu:"/>
                            <p:outputLabel value="#{accountController.regulation.startTime}">
                                <f:convertDateTime pattern="HH:mm, dd/MM/YYYY"/>
                            </p:outputLabel>
                            <p:outputLabel value="Số vòng đấu giá:"/>
                            <p:outputLabel value="#{accountController.regulation.numberOfRounds}"/>
                            <p:outputLabel value="Thời gian mỗi vòng:"/>
                            <p:outputLabel value="#{accountController.regulation.timePerRound}"/>
                            <p:outputLabel value="TG bắt đầu đăng ký:"/>
                            <p:outputLabel value="#{accountController.regulation.startRegistrationDate}">
                                <f:convertDateTime pattern="HH:mm, dd/MM/YYYY"/>
                            </p:outputLabel>
                            <p:outputLabel value="TG kết thúc đăng ký:"/>
                            <p:outputLabel value="#{accountController.regulation.endRegistrationDate}">
                                <f:convertDateTime pattern="HH:mm, dd/MM/YYYY"/>
                            </p:outputLabel>
                        </p:panelGrid>

                        <p:dataTable
                                value="#{accountController.assetList}"
                                var="item" rowIndexVar="index">
                            <p:column headerText="STT" width="30" style="text-align: center">
                                <p:outputLabel value="#{index+1}"/>
                            </p:column>
                            <p:column headerText="Tên tài sản">
                                <p:outputLabel value="#{accountController.cutStringAssetName(item.name)}" title="#{item.name}" style="width: 30% "/>
                            </p:column>
                            <p:column headerText="Giá khởi điểm (VNĐ)" style="width: 18%">
                                <div style="text-align: right">
                                    <p:outputLabel value="#{item.startingPrice}">
                                        <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="6" minFractionDigits="0" locale="vi_VN"/>
                                    </p:outputLabel>
                                </div>
                            </p:column>
                            <p:column headerText="Bước giá (VNĐ)" style="width: 15%">
                                <div style="text-align: right">
                                    <p:outputLabel value="#{item.priceStep}">
                                        <f:convertNumber type="currency" currencySymbol="" maxFractionDigits="6" minFractionDigits="0" locale="vi_VN"/>
                                    </p:outputLabel>
                                </div>
                            </p:column>
                        </p:dataTable>

                        <p:commandButton value="Ðóng" icon="fa fa-close" actionListener="#{accountController.setDefaultValue()}"
                                         oncomplete="PF('dialogInfor').hide()" styleClass="close"
                                         style="width: 80px; margin-top: 10px"/>
                    </p:scrollPanel>
                </h:form>
            </p:dialog>
        </div>

    </ui:define>
</ui:composition>
