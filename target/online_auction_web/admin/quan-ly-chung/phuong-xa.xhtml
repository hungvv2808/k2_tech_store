<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/admin/template/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{communeController.initData}"/>
    </f:metadata>

    <ui:define name="title">Quản lý phường/xã</ui:define>

    <ui:define name="breadcrumb">
        <li>
            <p:link outcome="/admin/quan-ly-chung/phuong-xa">Quản lý danh mục / Quản lý phường/xã</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <h:form id="formTop">
        <p:outputPanel styleClass="ui-g" rendered="#{communeController.getActions().canCreate()}">
            <div class="ui-g-12" style="padding-top:0">
                <div class="card no-margin">
                    <p:commandButton value="Thêm mới" icon="fa fa-plus"
                                     actionListener="#{communeController.resetDialog}"
                                     oncomplete="PF('dialogInsertUpdate').show();" update="dlForm"/>
                    <p:commandButton value="#{communeController.labelVersion}" icon="fa fa-list"
                                     actionListener="#{communeController.showVersion}"
                                     disabled="#{communeController.statusVersion.status.equals(DbConstant.STATUS_VERSION_STATUS_ACTIVE) || communeController.statusApi.status.equals(DbConstant.STATUS_API_STATUS_ACTIVE)}"
                                     oncomplete="PF('dialogChangeVersion').show();" update="dlForm"
                                     style="float: right" styleClass="orange-btn"/>
                    <p:commandButton value="#{communeController.labelSynchronized}" actionListener="#{communeController.dataSynchronization}"   disabled="#{communeController.statusVersion.status.equals(DbConstant.STATUS_VERSION_STATUS_ACTIVE) || communeController.statusApi.status.equals(DbConstant.STATUS_API_STATUS_ACTIVE)}"
                                     rendered="#{communeController.getActions().canSync()}"
                                     icon="fa fa-refresh" style="float: right">
                        <p:confirm header="Xác nhận đồng bộ dữ liệu" message="Bạn chắc chắn muốn đồng bộ dữ liệu, quá trình đồng bộ dữ liệu sẽ bao gồm đồng bộ tỉnh, quận, huyện ?"
                                   icon="fa fa-refresh"/>
                    </p:commandButton>
                    <div style="clear: both"></div>
                </div>
            </div>
        </p:outputPanel>
        </h:form>
        <div class="ui-fluid">
            <p:dialog id="dlg" header="Thông tin phường/xã"
                      style="max-height: 90vh; max-width: 90vw"
                      rendered="#{communeController.getActions().hasAction(EAction.CREATE, EAction.UPDATE)}"
                      widgetVar="dialogInsertUpdate" modal="true" width="1000">
                <h:form id="dlForm" enctype="multipart/form-data">
                    <p:scrollPanel mode="native" style="width: 100%; max-height: 400px; border: none">
                        <p:focus id = "focus"/>
                        <p:panelGrid id="basicPanel1" columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     styleClass="ui-panelgrid-blank" layout="grid">
                            <p:outputLabel value="Chọn tỉnh/tp:" for="name"/>
                            <p:outputPanel>
                                <p:selectOneMenu id="name" filter="true" filterMatchMode="contains" autoWidth="false"
                                                 effect="fade" onchange="" required="true" requiredMessage="Bạn vui lòng nhập tỉnh/tp"
                                                 value="#{communeController.commune.provinceId}">
                                    <f:selectItem itemLabel="Chọn tỉnh/tp" itemValue=""/>
                                    <f:selectItems value="#{communeController.provinceList}"/>
                                    <p:ajax event="change"
                                            global="false"
                                            listener="#{communeController.onChangeProvince(communeController.commune.provinceId)}"
                                            update="nameDistrict"/>
                                </p:selectOneMenu>
                                <p:message id="id1" for="name" styleClass="focus-input-text" display="text"/>
                            </p:outputPanel>

                            <p:outputLabel value="Chọn quận/huyện:" for="nameDistrict"/>
                            <p:outputPanel>
                                <p:selectOneMenu id="nameDistrict" filter="true" filterMatchMode="contains"
                                                 autoWidth="false"
                                                 effect="fade" required="true" requiredMessage="Bạn vui lòng nhập quận/huyện"
                                                 value="#{communeController.commune.districtId}">
                                    <f:selectItem itemLabel="Chọn quận/huyện" itemValue=""/>
                                    <f:selectItems value="#{communeController.districtList}"/>
                                </p:selectOneMenu>
                                <p:message id="id2" for ="nameDistrict" styleClass="focus-input-text" display="text"/>
                            </p:outputPanel>

                            <p:outputLabel value="Mã phường/xã:" for="code"/>
                            <p:outputPanel>
                                <p:inputText id="code" placeholder="Nhập mã phường/xã"   decimalPlaces="0" thousandSeparator=""
                                             symbolPosition="s" autoWidth="false" effect="fade" minValue="0" onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));"
                                             value="#{communeController.commune.code}" required="true" requiredMessage="Bạn vui lòng nhập mã phường/xã"
                                             maxlength="15">
                                    <p:tooltip value="Mã phường/xã là các ký tự số" for="code" showEvent="focus" hideEvent="blur"/>
                                </p:inputText>
                                <p:message id="id3" for="code" styleClass="focus-input-text" display="text"/>
                            </p:outputPanel>

                            <p:outputLabel value="Tên phường/xã:" for="nameCommune"/>
                            <p:outputPanel>
                                <p:inputText id="nameCommune" placeholder="Nhập tên phường/xã" validatorMessage="Tên phường/xã sai định dạng"
                                             value="#{communeController.commune.name}" required="true" requiredMessage="Bạn vui lòng nhập tên phường/xã"
                                             maxlength="50" onchange="this.value = this.value.trim()">
                                    <f:validateRegex pattern="^[\p{L}\d\s]{1,50}" />
                                </p:inputText>
                                <p:message id="id4" for ="nameCommune" styleClass="focus-input-text" display="text"/>
                            </p:outputPanel>

                            <p:outputLabel styleClass="requireLabel" value="Trạng thái:" for="status"/>
                            <p:selectOneMenu id="status" autoWidth="false" effect="fade"
                                             value="#{communeController.commune.status}"
                                             filterMatchMode="contains">
                                <f:selectItem itemLabel="Hoạt động" itemValue="true"/>
                                <f:selectItem itemLabel="Không hoạt động" itemValue="false"/>
                            </p:selectOneMenu>
                        </p:panelGrid>

                        <p:panelGrid columns="3"
                                     columnClasses="ui-grid-col-1.5,ui-grid-col-1.5,ui-grid-col-1.5"
                                     layout="grid" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Lưu" actionListener="#{communeController.onSaveData}"
                                             icon="fa fa-save" style="width: 80px"
                                             update="searchForm focus id1 id2 id3 id4"/>
                            <p:commandButton value="Ðóng" styleClass="close"
                                             actionListener="#{communeController.resetDialog}"
                                             oncomplete="PF('dialogInsertUpdate').hide()" icon="fa fa-close"
                                             style="width: 80px"/>
                        </p:panelGrid>
                    </p:scrollPanel>
                </h:form>
            </p:dialog>
        </div>

        <div class="ui-fluid">
            <p:dialog id="dlgv" header="Quản lý version" widgetVar="dialogChangeVersion" modal="true" width="600"
                      style="max-height: 90vh; max-width: 90vw"
                      rendered="#{communeController.getActions().hasAction(EAction.CREATE,EAction.UPDATE)}">
                <h:form id="dlFormVersion" enctype="multipart/form-data">
                    <p:scrollPanel mode="native" style="width: 100%; max-height: 400px; border: none">
                        <p:dataTable id="tblSearchResultVersion" tableStyle="table-layout: auto;"
                                     widgetVar="wdgProvince" resizableColumns="true" paginator="true"
                                     rows="10"
                                     value="#{communeController.lazyDataModelVersion}"
                                     lazy="true" pageLinks="5" paginatorPosition="top" var="resultDto"
                                     paginatorAlwaysVisible="true" rowsPerPageTemplate="10,20,50,100"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="#{t['lbl.recordTotal']}: #{communeController.lazyDataModelVersion.rowCount}"
                                     emptyMessage="#{t['lbl.emptyTable']}" rowIndexVar="rowIndex"
                                     rowKey="#{resultDto.historySync}">

                            <p:column headerText="STT" width="30" style="text-align: center">
                                <h:outputText value="#{rowIndex + 1}"/>
                            </p:column>

                            <p:column headerText="Ngày" style="text-align: center" sortBy="#{resultDto.createDate}">
                                <h:outputText value="#{resultDto.createDate}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Version" style="text-align: center;" sortBy="#{resultDto.versionId}">
                                <h:outputText value="#{resultDto.versionId}"/>
                            </p:column>

                            <p:column headerText="Thay đổi version" style="text-align: center;">
                                <p:commandButton value="Áp dụng" style="margin: auto" actionListener="#{communeController.changeVersion(resultDto)}" rendered="#{resultDto.statusApply == 0}">
                                    <p:confirm header="Xác nhận thay đổi version"
                                               message="Bạn chắc chắn muốn thay đổi version, quá trình thay đổi version sẽ thay đổi đồng thời version cả tỉnh, quận, huyện?"
                                               icon="fa fa-refresh"/>
                                </p:commandButton>
                                <p:outputLabel value="Đang được sử dụng" style="margin: auto" actionListener="#{communeController.changeVersion(resultDto)}" rendered="#{resultDto.statusApply != 0}"/>
                            </p:column>

                        </p:dataTable>
                    </p:scrollPanel>
                </h:form>
                <p:commandButton value="Ðóng" styleClass="close"
                                 oncomplete="PF('dialogChangeVersion').hide()" icon="fa fa-close"
                                 style="width: 80px;float: right;margin: auto"/>
            </p:dialog>
        </div>

        <h:form id="searchForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12" style="padding-top:0">
                        <div class="card no-margin">
                            <p:panel id="searchCode" header="Tìm kiếm phường/xã" style="margin-bottom:5px"
                                     rendered="#{communeController.getActions().canSearch()}">
                                <p:panelGrid id="searchPanel" columns="4"
                                             columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
                                             styleClass="ui-panelgrid-blank" layout="grid">
                                    <p:outputLabel  value="Chọn tỉnh/thành phố:" for="sname"/>
                                    <p:selectOneMenu id="sname" filter="true" filterMatchMode="contains" autoWidth="false"
                                                     effect="fade" onchange=""
                                                     value="#{communeController.communeSearchDto.provinceId}">
                                        <f:selectItem itemLabel="Tất cả" itemValue=""/>
                                        <f:selectItems value="#{communeController.provinceList}"/>
                                        <p:ajax event="change"
                                                global="false"
                                                listener="#{communeController.onChangeProvince(communeController.communeSearchDto.provinceId)}"
                                                update="snameDistrict"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Chọn quận/huyện:" for="snameDistrict"/>
                                    <p:selectOneMenu id="snameDistrict" filter="true" filterMatchMode="contains"
                                                     autoWidth="false"
                                                     effect="fade"
                                                     value="#{communeController.communeSearchDto.districtId}">
                                        <f:selectItem itemLabel="Tất cả" itemValue=""/>
                                        <f:selectItems value="#{communeController.districtList}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Thông tin tìm kiếm:" for="sMaphuongxa"/>
                                    <p:inputText id="sMaphuongxa" placeholder="Nhập mã phường/xã, tên phường/xã"
                                                 value="#{communeController.communeSearchDto.keyword}"/>
                                </p:panelGrid>
                                <p:panelGrid columns="3"
                                             columnClasses="ui-grid-col-1.5, ui-grid-col-1.5, ui-grid-col-1.5"
                                             styleClass="ui-panelgrid-blank" layout="grid">
                                    <p:commandButton value="Tìm kiếm"
                                                     actionListener="#{communeController.onSearch()}"
                                                     update="searchForm tblSearchResult" icon="fa fa-search"/>
                                    <p:commandButton value="Làm mới"
                                                     actionListener="#{communeController.resetAll()}"
                                                     update="searchForm tblSearchResult" icon="fa fa-refresh"
                                                     styleClass="orange-btn" style="width: auto"/>
                                    <p:commandButton value="Xuất dữ liệu" icon="fa fa-copy" update="growl" ajax="false" rendered="#{communeController.lazyDataModel.rowCount gt 0}">
                                        <p:dataExporter type="xlsxstream" target="tblSearchResult" fileName="Danh sách thông tin phường/Xã" />
                                    </p:commandButton>
                                </p:panelGrid>
                            </p:panel>

                            <p:panel id="searchResult" header="Kết quả tìm kiếm" style="margin-bottom:5px">
                                <p:dataTable id="tblSearchResult" tableStyle="table-layout: auto;"
                                             widgetVar="wdgProvince" resizableColumns="true" paginator="true"
                                             rows="10"
                                             value="#{communeController.lazyDataModel}"
                                             lazy="true" pageLinks="5" paginatorPosition="top" var="resultDto" style="text-align: left"
                                             paginatorAlwaysVisible="true" rowsPerPageTemplate="10,20,50,100"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="#{t['lbl.recordTotal']}: #{communeController.lazyDataModel.rowCount}"
                                             emptyMessage="#{t['lbl.emptyTable']}" rowIndexVar="rowIndex"
                                             rowKey="#{resultDto.communeId}">

                                    <p:column headerText="STT" width="30" style="text-align: center" >
                                        <h:outputText value="#{rowIndex + 1}"/>
                                    </p:column>

                                    <p:column headerText="Mã phường/xã" sortBy="#{resultDto.code}" width="13%">
                                        <h:outputText value="#{resultDto.code}"/>
                                    </p:column>

                                    <p:column headerText="Tên phường/xã " sortBy="#{resultDto.name}">
                                        <h:outputText value="#{commonController.upperCaseFirstChar(resultDto.name)}"/>
                                    </p:column>

                                    <p:column headerText="Tên quận/huyện" sortBy="#{resultDto.districtName}">
                                        <h:outputText value="#{commonController.upperCaseFirstChar(resultDto.districtName)}"/>
                                    </p:column>

                                    <p:column headerText="Tên tỉnh/thành phố" sortBy="#{resultDto.provinceName}">
                                        <h:outputText value="#{commonController.upperCaseFirstChar(resultDto.provinceName)}"/>
                                    </p:column>

                                    <p:column headerText="Ngày cập nhật" style="text-align: center" sortBy="#{resultDto.updateDate}" width="13%">
                                        <h:outputText value="#{resultDto.updateDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Trạng thái " sortBy="#{resultDto.status}" width="13%">
                                        <h:outputText value="Hoạt động" rendered="#{resultDto.status}"/>
                                        <h:outputText value="Không hoạt động" rendered="#{!resultDto.status}"/>
                                    </p:column>

                                    <p:column headerText="Sửa"
                                              rendered="#{communeController.getActions().canUpdate()}"
                                              exportable="false" width="40">
                                        <div class="my-data-table">
                                            <p:commandLink styleClass="edit"
                                                           oncomplete="PF('dialogInsertUpdate').show();"
                                                           update="dlForm growl "
                                                           actionListener="#{communeController.showUpdatePopup(resultDto)}">
                                                <i class="fa fa-edit"/>
                                            </p:commandLink>
                                        </div>
                                    </p:column>

                                    <p:column headerText="Xóa" style="width: 40px" exportable="false"
                                              rendered="#{communeController.getActions().canDelete()}">
                                        <div class="my-data-table">
                                            <p:commandLink styleClass="delete"
                                                           actionListener="#{communeController.onDelete(resultDto)}"
                                                           update="tblSearchResult growl searchForm">
                                                <p:confirm header="Xác nhận xóa" message="Bạn chắc chắn muốn xóa ?"
                                                           icon="fa fa-question-circle"/>
                                                <i class="fa fa-remove"/>
                                            </p:commandLink>
                                        </div>
                                    </p:column>

                                </p:dataTable>
                            </p:panel>
                            <p:outputLabel value="Version đang sử dụng: #{communeController.versionUse}" rendered="#{communeController.versionUse != 0}" style="font-weight: bold"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <h:form id="refreshAfterSyncCommune" prependId="false" style="display: none !important;">
            <p:commandButton id="updateScreenCommune"
                             global="false"
                             actionListener="#{communeController.resetAll}"
                             update="formTop searchForm growl">
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
