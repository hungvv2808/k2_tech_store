<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/admin/template/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{auctionMethodController.initData}"/>
    </f:metadata>

    <ui:define name="title">Quản lý phương thức đấu giá</ui:define>

    <ui:define name="breadcrumb">
        <li>
            <p:link outcome="/admin/quan-ly-chung/phuong-thuc-dau-gia">Quản lý danh mục / Quản lý phương thức đấu giá</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <p:outputPanel styleClass="ui-g" rendered="#{auctionMethodController.getActions().canCreate()}">
            <div class="ui-g-12" style="padding-top:0">
                <div class="card no-margin">
                    <p:commandButton value="Thêm mới" icon="fa fa-plus"
                                     actionListener="#{auctionMethodController.resetDialog}"
                                     oncomplete="PF('dialogInsertUpdate').show();" update="dlForm"/>
                </div>
            </div>
        </p:outputPanel>

        <div class="ui-fluid">
            <p:dialog id="dlg" header="Thông tin phương thức đấu giá"
                      style="max-height: 90vh; max-width: 90vw"
                      rendered="#{auctionMethodController.getActions().hasAction(EAction.CREATE,EAction.UPDATE)}"
                      widgetVar="dialogInsertUpdate" modal="true"
                      width="1000">
                <h:form id="dlForm" enctype="multipart/form-data">
                    <p:scrollPanel mode="native" style="width: 100%; max-height: 400px; border: none">
                        <p:focus id = "focus"/>
                        <p:panelGrid id="basicPanel1" columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     styleClass="ui-panelgrid-blank" layout="grid">

                            <p:outputLabel value="Mã phương thức đấu giá:" for="code"/>
                            <p:outputPanel>
                                <p:inputText id="code" placeholder="Nhập mã phương thức đấu giá" required="true" requiredMessage="Bạn vui lòng nhập mã phương thức"
                                             onchange="this.value = this.value.trim()"
                                             onblur="value=value.replace(/[^\w-]/g, '').toUpperCase()"
                                             value="#{auctionMethodController.auctionMethod.code}"
                                             maxlength="15"/>
                                <p:message id="id1" for="code" styleClass="focus-input-text" display="text"/>
                            </p:outputPanel>

                            <p:outputLabel value="Tên phương thức đấu giá:" for="name"/>
                            <p:outputPanel>
                                <p:inputText id="name" placeholder="Nhập tên phương thức đấu giá" required="true" requiredMessage="Bạn vui lòng nhập tên phương thức"
                                             onchange="this.value = this.value.trim()"
                                             value="#{auctionMethodController.auctionMethod.name}"
                                             maxlength="100"/>
                                <p:message id="id2" for ="name" styleClass="focus-input-text" display="text"/>
                            </p:outputPanel>

                            <p:outputLabel styleClass="requireLabel" value="Trạng thái:" for="status"/>
                            <p:selectOneMenu id="status" autoWidth="false" effect="fade"
                                             value="#{auctionMethodController.auctionMethod.status}"
                                             filterMatchMode="contains">
                                <f:selectItem itemLabel="Hoạt động" itemValue="#{DbConstant.AUCTION_METHOD_STATUS_ACTIVE}"/>
                                <f:selectItem itemLabel="Không hoạt động" itemValue="#{DbConstant.AUCTION_METHOD_STATUS_INACTIVE}"/>
                            </p:selectOneMenu>

                        </p:panelGrid>
                        <p:panelGrid columns="3"
                                     columnClasses="ui-grid-col-1.5,ui-grid-col-1.5,ui-grid-col-1.5"
                                     layout="grid" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Lưu" actionListener="#{auctionMethodController.onSaveData(auctionMethodController.auctionMethod.auctionMethodId)}"
                                             icon="fa fa-save" style="width: 80px"
                                             update="searchForm focus id1 id2"/>
                            <p:commandButton value="Ðóng" styleClass="close"
                                             actionListener="#{auctionMethodController.resetDialog}"
                                             oncomplete="PF('dialogInsertUpdate').hide()" icon="fa fa-close"
                                             style="width: 80px"/>
                        </p:panelGrid>
                    </p:scrollPanel>
                </h:form>
            </p:dialog>
        </div>


        <h:form id="searchForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12" style="padding-top:0">
                        <div class="card no-margin">
                            <p:panel id="searchCode" header="Tìm kiếm phương thức đấu giá"
                                     rendered="#{auctionMethodController.getActions().canSearch()}"
                                     style="margin-bottom:5px">
                                <p:panelGrid id="searchPanel" columns="4"
                                             columnClasses="ui-grid-col-4,ui-grid-col-1.5,ui-grid-col-1.5,ui-grid-col-1.5"
                                             styleClass="ui-panelgrid-blank" layout="grid">
                                    <p:inputText id="smanhomquyen" placeholder="Nhập mã phương thức, tên phương thức đấu giá"
                                                 value="#{auctionMethodController.auctionMethodSearchDto.keyword}"/>
                                    <p:commandButton value="Tìm kiếm"
                                                     actionListener="#{auctionMethodController.onSearch()}"
                                                     update="searchForm tblSearchResult" icon="fa fa-search"
                                                     style="width: auto"/>
                                    <p:commandButton value="Làm mới"
                                                     actionListener="#{auctionMethodController.resetAll()}"
                                                     update="searchForm tblSearchResult" icon="fa fa-refresh"
                                                     styleClass="orange-btn" style="width: auto"/>
                                    <p:commandButton value="Xuất dữ liệu" icon="fa fa-copy" update="growl" ajax="false" rendered="#{auctionMethodController.lazyDataModel.rowCount gt 0}">
                                        <p:dataExporter type="xlsxstream" target="tblSearchResult" fileName="Danh sách thông tin phương thức đấu giá" />
                                    </p:commandButton>
                                </p:panelGrid>
                            </p:panel>

                            <p:panel id="searchResult" header="Kết quả tìm kiếm" style="margin-bottom:5px">
                                <p:dataTable id="tblSearchResult" tableStyle="table-layout: auto;"
                                             widgetVar="wdgNhomQuyen" resizableColumns="true" paginator="true"
                                             rows="10"
                                             value="#{auctionMethodController.lazyDataModel}"
                                             lazy="true" pageLinks="5" paginatorPosition="top" var="resultDto"
                                             paginatorAlwaysVisible="true" rowsPerPageTemplate="10,20,50,100"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="#{t['lbl.recordTotal']}: #{auctionMethodController.lazyDataModel.rowCount}"
                                             emptyMessage="#{t['lbl.emptyTable']}" rowIndexVar="rowIndex"
                                             rowKey="#{resultDto.auctionMethodId}">

                                    <p:column headerText="STT" width="30" style="text-align: center">
                                        <h:outputText value="#{rowIndex + 1}"/>
                                    </p:column>

                                    <p:column headerText="Mã phương thức đấu giá" sortBy="#{resultDto.code}">
                                        <h:outputText value="#{resultDto.code}"/>
                                    </p:column>

                                    <p:column headerText="Tên phương thức đấu giá " sortBy="#{resultDto.name}">
                                        <h:outputText value="#{resultDto.name}"/>
                                    </p:column>

                                    <p:column headerText="Ngày cập nhật" style="text-align: center" sortBy="#{resultDto.updateDate}">
                                        <h:outputText value="#{resultDto.updateDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Trạng thái" sortBy="#{resultDto.status}">
                                        <h:outputText value="Hoạt động" rendered="#{resultDto.status}"/>
                                        <h:outputText value="Không hoạt động" rendered="#{!resultDto.status}"/>
                                    </p:column>

                                    <p:column headerText="Sửa"
                                              rendered="#{auctionMethodController.getActions().canUpdate()}"
                                              exportable="false" width="40">
                                        <div class="my-data-table">
                                            <p:commandLink styleClass="edit"
                                                           oncomplete="PF('dialogInsertUpdate').show();"
                                                           update="dlForm growl"
                                                           actionListener="#{auctionMethodController.showUpdatePopup(resultDto)}">
                                                <i class="fa fa-edit"/>
                                            </p:commandLink>
                                        </div>
                                    </p:column>
                                    <p:column headerText="Xóa"
                                              rendered="#{auctionMethodController.getActions().canDelete()}"
                                              style="width: 40px" exportable="false">
                                        <div class="my-data-table">
                                            <p:commandLink styleClass="delete"
                                                           actionListener="#{auctionMethodController.onDelete(resultDto)}"
                                                           update="searchForm tblSearchResult growl">
                                                <p:confirm header="Xác nhận xóa" message="Bạn chắc chắn muốn xóa ?"
                                                           icon="fa fa-question-circle"/>
                                                <i class="fa fa-remove"/>
                                            </p:commandLink>
                                        </div>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
