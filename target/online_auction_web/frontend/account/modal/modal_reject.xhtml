<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:if test="#{controller == null}">
        <c:set var="controller" value="#{auctionController}"/>
    </c:if>

    <div class="modal fade" id="rejectPopup">
        <div class="modal-dialog modal-login" style="min-width: inherit">
            <div class="modal-content">
                <button id="close_rejectPopup" type="button" class="close" data-dismiss="modal">&#xd7;</button>
                <div style="padding: 30px 30px 10px;">
                    <h:form prependId="false">
                        <h3 style="text-align: center">Thông báo</h3>
                        <h5 style="padding: 5px">Bạn đã bị từ chối tham gia vì lý do: </h5>
                        <h:panelGroup id="#{Constant.AREA_MODAL_REJECTED}">
                            <p style="text-align: justify; padding: 5px">#{controller.auctionRegister.reasonRefuse}</p>
                        </h:panelGroup>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
    <a id="showPopupDeposit" href="#" data-toggle="modal" data-target="#rejectPopup" style="display: none !important;"> </a>
</ui:composition>
