<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">

    <!-- Modal Lost Pass -->
    <div class="modal fade" id="changePassword">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal">&#xd7;</button>
                <div class="login-area">
                    <div class="image-holder">
                        <img src="#{resource['frontend-layout:images/login.png']}" />
                    </div>
                    <div class="form-holder">
                        <div class="login-form">
                            <h3>Đổi mật khẩu</h3>
                            <h:form role="form" prependId="false">
                                <div class="form-wrap">
                                    <div class="form-group">
                                        <label class="control-label">Nhập mật khẩu cũ</label>
                                        <h:inputSecret class="form-control" type="text" id="oldPass"
                                                       value="#{authorizationFEController.oldPassword}"/>
                                        <label class="control-label">Nhập mật khẩu mới</label>
                                        <h:inputSecret class="form-control"
                                                       title="Mật khẩu phải từ 12 ký tự gồm chữ cái, chữ số và ký tự đặc biệt"
                                                       type="text" value="#{authorizationFEController.newPassword}"/>
                                        <label class="control-label">Nhập lại mật khẩu mới</label>
                                        <h:inputSecret class="form-control" type="text"
                                                       value="#{authorizationFEController.newRepassword}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:commandButton type="submit" class="btn btn-custom main-color" value="Đổi mật khẩu" actionListener="#{authorizationFEController.onChangePassword}" >
                                            <f:ajax execute="@form" render="@this #{Constant.ERROR_FE_GROWL_ID}" />
                                        </h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
