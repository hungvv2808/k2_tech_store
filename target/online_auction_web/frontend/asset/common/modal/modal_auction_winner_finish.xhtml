<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <c:set var="task" value="#{auctionTask.getAssetDtoList().get(auctionController.assetId)}"/>

    <!-- Modal Confirm Auction-->
    <div class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" id="modalAuctionWinnerFinish">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&#xd7;</span>
                    </button>
                    <h5 class="modal-title">Xin chúc mừng</h5>
                </div>
                <div class="modal-body">
                    <p>
                        <h:panelGroup id="winnerFinish">
                            <h:outputText rendered="#{task.acceptWinner}"
                                          value="Bạn đã xác nhận trúng đấu giá tài sản thành công. "/>
                            <h:panelGroup rendered="#{!task.acceptWinner}">
                                Bạn đã trúng đấu giá tài sản <b style='color: #f19b41;'>#{auctionController.assetDto.name}</b> với giá
                                <b style='color: #f19b41;'>
                                    <h:outputText value="#{task.winner.money}">
                                        <f:convertNumber type="currency"
                                                         currencySymbol="VNĐ"
                                                         maxFractionDigits="6"
                                                         minFractionDigits="0"
                                                         locale="vi_VN"/>
                                    </h:outputText></b>.
                            </h:panelGroup>

                            Bạn vui lòng liên hệ Trung tâm để hoàn tất thủ tục mua tài sản.
                            Cảm ơn và hẹn gặp lại bạn trong các cuộc đấu giá khác!
                        </h:panelGroup>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary no-processing" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <p:remoteCommand name="cmdRefreshWinnerFinish" update="winnerFinish" oncomplete="jQuery('#modalAuctionWinnerFinish').modal('show');"/>

</ui:composition>
