<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

    <c:set var="task" value="#{auctionTask.getAssetDtoList().get(auctionController.assetId)}"/>

    <!-- Modal Confirm Auction-->
    <div class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" id="modalAuctionRandom">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&#xd7;</span>
                    </button>
                    <h5 class="modal-title">Thông báo</h5>
                </div>
                <div class="modal-body">
                    <p>
                        <h:outputText value="Người được chọn đã từ chối trúng đấu giá, bạn còn cơ hội được hệ thống chọn ngẫu nhiên là người trúng đấu giá. " rendered="#{task.roundConfirm eq 2}"/>

                        <h:panelGroup id="countdownRandom">
                            Hiện có <span id="countNumberRandom">#{commonTask.countOpportunity(task)}</span> người trả giá cao nhất giống bạn.
                            <h:outputText value="Hệ thống sẽ lựa chọn ngẫu nhiên người trúng đấu giá. "/>

                            <h:outputText value="Bạn vui lòng chờ trong "/>
                            <span class="countTheWin" data-countdown="#{auctionController.formatDate(task.endTimeRandom)}">00:00</span>
                        </h:panelGroup>
                    </p>
                    <div id="randomTH">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary no-processing" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <p:remoteCommand name="cmdRefreshRandom" update="countdownRandom" oncomplete="countDownTheWin('countTheWin');jQuery('#modalAuctionRandom').modal('show');"/>

</ui:composition>
