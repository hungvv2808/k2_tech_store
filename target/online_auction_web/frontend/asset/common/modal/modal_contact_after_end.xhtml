<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
>

    <div class="modal fade" id="contactAfterEnd">
        <div class="modal-dialog modal-login" style="min-width: inherit">
            <div class="modal-content">
                <button id="close_contactAfterEnd" type="button" class="close" data-dismiss="modal">&#xd7;</button>
                <div style="padding: 20px 20px 20px;">
                    <h3>Thông tin liên hệ</h3>
                    <p style="margin-top: 15px; font-size: medium">
                        Chúc mừng bạn đã trúng đấu giá tài sản: <br/>
                        <h:outputText style="color: #F19B40;" value="#{auctionController.assetDto.name}"/>
                        -
                        <h:outputText style="color: #F19B40;" value="#{auctionController.assetDto.regulationCode}"/>
                    </p>

                    <p style="margin-top: 15px;">
                        Bạn vui lòng liên hệ số điện:
                        <h:outputText style="color: #F19B40;" value="#{auctionController.getPhoneNumberContact()}" escape="false"/>
                    </p>

                    <p style="margin-top: 15px;">
                        Làm theo hướng dẫn để hoàn tất thủ tục nhận tài sản. Xin cảm ơn!
                    </p>

                    <div style="text-align: right; margin-top: 15px;">
                        <a type="button" style="color: white; background:#f87211;" class="btn btn-custom main-color"
                           onclick="document.getElementById('close_contactAfterEnd').click();">Đóng</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
