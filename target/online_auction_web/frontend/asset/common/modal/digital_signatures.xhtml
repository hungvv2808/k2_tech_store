<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:event type="preRenderView" listener="#{auctionReqFEController.showInfo}"/>
    </f:metadata>

    <!-- Modal Register Auction-->
    <div class="modal fade" id="digitalSignatures">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal">&#xd7;</button>
                <h3 style="color:#04B404;margin-left: 15px;margin-top: 15px;text-align: center">Bạn cần ký số để xác nhận</h3>
                <div>
                    <div class="register-form">
                        <button type="button" id="_SignOfflineFile" style="color: white;margin-left: 42%;background:#f87211"
                                class="btn btn-default btn-custom reset" onclick="exc_sign_file('', '', '');">Tiến hành ký số</button>
                        <h:outputScript name="js/vgca/base64.js" library="frontend-layout"/>
                        <h:outputScript name="js/vgca/vgcaplugin.js" library="frontend-layout"/>
                        <h:outputScript name="js/vgca/vgcasign.js" library="frontend-layout"/>
                        <h:form role="form" >
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
