<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <!-- Modal Confirm Auction-->
    <div class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" id="modalAuctionOpportunityD1">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&#xd7;</span>
                    </button>
                    <h5 class="modal-title">Thông báo</h5>
                </div>
                <div class="modal-body">
                    <p>
                        <h:outputText value="Người chấp nhận mức giá đã từ chối kết quả. "/>
                        <h:outputText value="Cuộc đấu giá sẽ tiếp tục diễn ra."/>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary no-processing" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
