<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <hr/>
    <h:panelGroup rendered="#{auctionController.assetList.size() > 1}">
        <div class="row related-asset">
            <div class="col-sm-12 col-xs-12 col-md-12">
                <div class="title-heading text-left">
                    <h2>Tài sản đấu giá cùng quy chế</h2>
                    <div class="view-more">
                        <h:link outcome="/frontend/asset/asset_list.xhtml?regulationId=#{auctionController.assetDto.regulationId}">
                            Xem tất cả<i class="fa fa-angle-double-right"/>
                        </h:link>
                    </div>
                </div>
                <div class="related-asset-slide" id="assetWSameRegulationId">
                    <ui:repeat value="#{auctionController.assetList}" var="asset">
                        <h:panelGroup rendered="#{asset.assetId ne auctionController.assetDto.assetId}">
                            <div class="product-one-columns">
                                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 no-padding">
                                    <h:panelGroup rendered="#{asset.status eq DbConstant.ASSET_STATUS_WAITING}">
                                        <div class="product-image future-product">
                                            <h:link outcome="/frontend/asset/asset_detail.xhtml?id=#{asset.assetId}">
                                                <img src="#{resource[asset.filePaths.get(0)]}"/>
                                                <div class="middle">
                                                    <div class="text"><i class="fa fa-eye" aria-hidden="true"/>Xem chi tiết
                                                    </div>
                                                </div>
                                            </h:link>
                                            <div class="countdown-wrapper">
                                                <p>Thời gian bắt đầu đấu giá còn</p>
                                                <div class="pts-countdown clearfix" data-countdown="countdown" data-countup="false"
                                                     data-date="#{auctionController.formatDate(asset.startTime)}">
                                                </div>
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{asset.status eq DbConstant.ASSET_STATUS_PLAYING}">
                                        <div class="product-image now-product">
                                            <h:link outcome="/frontend/asset/asset_detail.xhtml?id=#{asset.assetId}">
                                                <img src="#{resource[asset.filePaths.get(0)]}"/>
                                                <div class="middle">
                                                    <div class="text"><i class="fa fa-eye" aria-hidden="true"/>Xem chi tiết
                                                    </div>
                                                </div>
                                            </h:link>
                                            <div class="countdown-wrapper">
                                                <p>Thời gian kết thúc còn</p>
                                                <div class="pts-countdown clearfix" data-countdown="countdown" data-countup="true"
                                                     data-date="#{auctionController.formatDate(asset.startTime)}">
                                                </div>
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup
                                            rendered="#{asset.status eq DbConstant.ASSET_STATUS_ENDED or asset.status eq DbConstant.ASSET_STATUS_NOT_SUCCESS}">
                                        <div class="product-image">
                                            <h:link outcome="/frontend/asset/asset_detail.xhtml?id=#{asset.assetId}">
                                                <img src="#{resource[asset.filePaths.get(0)]}"/>
                                                <div class="middle">
                                                    <div class="text"><i class="fa fa-eye"
                                                                         aria-hidden="true"/>Xem chi tiết
                                                    </div>
                                                </div>
                                            </h:link>
                                            <h:panelGroup
                                                    rendered="#{asset.assetManagementEnding eq DbConstant.ASSET_MANAGEMENT_ENDING_GOOD}">
                                                <div class="end-product">
                                                    <div class="countdown-wrapper" style="text-align: center">
                                                        <div style="margin: 10px 0px;">
                                                            <p>Giá thắng cuộc</p>
                                                            <div class="pts-countdown clearfix">
                                                                <h:outputText value="#{asset.highestPrice}">
                                                                    <f:convertNumber type="currency"
                                                                                     currencySymbol="VNĐ"
                                                                                     maxFractionDigits="6"
                                                                                     minFractionDigits="0"
                                                                                     locale="vi_VN"/>

                                                                </h:outputText>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                            <h:panelGroup
                                                    rendered="#{asset.assetManagementEnding eq DbConstant.ASSET_MANAGEMENT_ENDING_BAD}">
                                                <div class="stoped-product">
                                                    <div class="countdown-wrapper" style="text-align: center">
                                                        <p style="line-height: 57px;">Đấu giá không thành</p>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{asset.status eq DbConstant.ASSET_STATUS_CANCELED}">
                                        <div class="product-image stoped-product">
                                            <h:link outcome="/frontend/asset/asset_detail.xhtml?id=#{asset.assetId}">
                                                <img src="#{resource[asset.filePaths.get(0)]}"/>
                                                <div class="middle">
                                                    <div class="text"><i class="fa fa-eye" aria-hidden="true"/>Xem chi tiết
                                                    </div>
                                                </div>
                                            </h:link>
                                            <div class="countdown-wrapper">
                                                <p style="line-height: 57px;">Đã tạm dừng</p>
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                </div>
                                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 no-padding">
                                    <div class="product-info">
                                        <h:link outcome="/frontend/asset/asset_detail.xhtml?id=#{asset.assetId}"
                                                style="font-weight:bold;text-align: justify">
                                            <h5 class="product-title" title="#{asset.name}">#{asset.name}</h5>
                                        </h:link>
                                        <p>
                                            <span>Giá khởi điểm</span>
                                            <ins><h:outputText
                                                    value="#{asset.startingPrice}">
                                                <f:convertNumber type="currency" currencySymbol="VNĐ" maxFractionDigits="6"
                                                                 minFractionDigits="0" locale="vi_VN"/></h:outputText></ins>
                                        </p>
                                        <h:panelGroup rendered="#{auctionController.showButtonRegister(asset)}">
                                            <h:commandButton type="submit" class="btn btn-custom main-color mt-10" value="Đăng ký tham gia" actionListener="#{auctionController.signUpToJoin(asset)}">
                                                <f:ajax execute="@form" render="@form #{Constant.ERROR_FE_GROWL_ID} :auction_register_form_register"/>
                                            </h:commandButton>
                                        </h:panelGroup>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </ui:repeat>
                </div>
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
