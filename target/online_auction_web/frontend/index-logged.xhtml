<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGroup id="myAssetList">
        <div class="registed-asset">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="title-heading text-left">
                            <h2>Tài sản mà bạn đã đăng ký tham gia</h2>
                            <div class="view-more">
                                <h:link outcome="/frontend/account/my_auction.xhtml">
                                    Xem tất cả<i class="fa fa-angle-double-right" aria-hidden="true"/>
                                </h:link>
                            </div>
                        </div>
                        <div class="row">
                            <h:panelGroup rendered="#{homeFEController.auctionRegisterDtoList.size() eq 0}">
                                <h3 style="margin-top: 20px;">Không có bản ghi nào</h3>
                            </h:panelGroup>
                            <ui:repeat value="#{homeFEController.auctionRegisterDtoList}" var="auctionRegister">
                                <div class="col-lg-3 col-md-3 col-xs-12 col-sm-6">
                                    <div class="product-one-columns ">
                                        <h:panelGroup
                                                rendered="#{auctionRegister.assetStatus eq DbConstant.ASSET_STATUS_WAITING}">
                                            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 no-padding">
                                                <div class="product-image future-product">
                                                    <h:link outcome="/frontend/asset/asset_detail.xhtml?id=#{auctionRegister.assetId}">
                                                        <img src="#{resource[auctionRegister.assetImage.get(0)]}"/>
                                                        <div class="middle">
                                                            <div class="text"><i class="fa fa-eye"
                                                                                 aria-hidden="true"/>Xem chi tiết
                                                            </div>
                                                        </div>
                                                    </h:link>
                                                    <div class="countdown-wrapper">
                                                        <p>Thời gian bắt đầu đấu giá còn</p>
                                                        <div class="pts-countdown clearfix" data-countdown="countdown"
                                                             data-countup="false"
                                                             data-date="#{homeFEController.formatDate(auctionRegister.startTime)}">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:panelGroup>
                                        <h:panelGroup
                                                rendered="#{auctionRegister.assetStatus eq DbConstant.ASSET_STATUS_PLAYING}">
                                            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 no-padding">
                                                <div class="product-image now-product">
                                                    <h:link outcome="/frontend/asset/asset_detail.xhtml?id=#{auctionRegister.assetId}">
                                                        <img src="#{resource[auctionRegister.assetImage.get(0)]}"/>
                                                        <div class="middle">
                                                            <div class="text"><i class="fa fa-eye"
                                                                                 aria-hidden="true"/>Xem chi tiết
                                                            </div>
                                                        </div>
                                                    </h:link>
                                                    <div class="countdown-wrapper">
                                                        <p>Thời gian kết thúc còn</p>
                                                        <div class="pts-countdown clearfix" data-countdown="countdown"
                                                             data-countup="true"
                                                             data-date="#{homeFEController.formatDate(auctionRegister.startTime)}">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:panelGroup>
                                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 no-padding">
                                            <div class="product-info">
                                                <h:link outcome="/frontend/asset/asset_detail.xhtml?id=#{auctionRegister.assetId}"
                                                        style="text-align: justify">
                                                    <h5 class="product-title"
                                                        title="#{auctionRegister.name}">#{auctionRegister.name}</h5>
                                                </h:link>
                                                <p>
                                                    <span>Giá khởi điểm</span>
                                                    <ins>
                                                        <h:outputText value="#{auctionRegister.startingPrice}">
                                                            <f:convertNumber type="currency" currencySymbol="VNĐ"
                                                                             maxFractionDigits="6" minFractionDigits="0"
                                                                             locale="vi_VN"/>
                                                        </h:outputText>
                                                    </ins>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
