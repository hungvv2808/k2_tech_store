<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <c:if test="#{formId == null}">
        <c:set var="formId" value="pagination"/>
    </c:if>
    <c:if test="#{pagination == null}">
        <c:set var="pagination" value="#{paginationController}"/>
    </c:if>
    <c:set var="param" value="#{pagination.getAllParameter()}"/>

    <div class="pagination-area">
        <h:form id="#{formId}">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="dataTables_length" id="key-table_length">
                    <label>
                        Hiển thị
                        <h:selectOneMenu value="#{pagination.pageSize}"
                                         name="key-table_length"
                                         aria-controls="key-table"
                                         styleClass="custom-select custom-select-sm form-control form-control-sm">
                            <f:param name="pageParam" value="#{param}"/>
                            <p:ajax event="change" listener="#{pagination.onChangePageSize()}" partialSubmit="true"/>
                            <f:selectItems value="#{pagination.getPageOptionList()}" var="item" itemValue="#{item}" itemLabel="#{item}" />
                        </h:selectOneMenu>
                    </label>
                </div>
            </div>
            <div class="col-xs-12  col-sm-6 col-md-6">
                <div class="pagination-bottom">
                    <ul class="page-numbers">
                        <h:panelGroup rendered="#{pagination.isShowPagePrev()}">
                            <li class="page-next"><a class="page-numbers" href="#{pagination.buildParameter(1)}"><i class="fa fa-angle-double-left"/></a></li>
                            <li class="page-next"><a class="page-numbers" href="#{pagination.buildParameter(pagination.pageIndex - 1)}"><i class="fa fa-angle-left"/></a></li>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{pagination.isShow3DotPrev()}">
                            <li><span class="page-numbers current">...</span></li>
                        </h:panelGroup>

                        <ui:repeat value="#{pagination.pagePrev()}" var="prev">
                            <li><a class="page-numbers" href="#{pagination.buildParameter(prev)}">#{prev}</a></li>
                        </ui:repeat>
                        <li><span class="page-numbers current">#{pagination.pageIndex}</span></li>
                        <ui:repeat value="#{pagination.pageNext()}" var="next">
                            <li><a class="page-numbers" href="#{pagination.buildParameter(next)}">#{next}</a></li>
                        </ui:repeat>

                        <h:panelGroup rendered="#{pagination.isShow3DotNext()}">
                            <li><span class="page-numbers current">...</span></li>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{pagination.isShowPageNext()}">
                            <li class="page-next"><a class="page-numbers" href="#{pagination.buildParameter(pagination.pageIndex + 1)}"><i class="fa fa-angle-right"/></a></li>
                            <li class="page-next"><a class="page-numbers" href="#{pagination.buildParameter(pagination.pageTotal)}"><i class="fa fa-angle-double-right"/></a></li>
                        </h:panelGroup>
                    </ul>
                </div>
            </div>
        </div>
        </h:form>
    </div>

</ui:composition>
