<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/frontend/template/template_detail.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{decisionTextFEController.initData}"/>
    </f:metadata>

    <ui:define name="title">Văn bản</ui:define>
    <ui:param name="bodyStyleClass" value="about"/>
    <ui:param name="headerStyleClass" value="is-sticky fixed-header"/>

    <ui:define name="breadcrumb">
        <li>Văn bản</li>
    </ui:define>

    <ui:define name="screenTitle">
        <h2>Văn bản</h2>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <h:form prependId="false">
                <div class="col-md-3 col-sm-12 col-xs-12 sidebar mb-f-r">
                    <div class="form-group row">
                        <div class="col-md-8 col-sm-8 col-xs-8">
                            <h:inputText id="simpleinput" class="form-control" type="text" style="height: 40px;"
                                         maxlength="255" placeholder="Nhập tiêu đề văn bản"
                                         value="#{decisionTextFEController.title}"/>
                        </div>
                        <div class="col-md-3 col-sm-4 col-xs-4 nopadding no-margin">
                            <h:commandButton value="Tìm kiếm"
                                             actionListener="#{decisionTextFEController.loadDecisionNewsList()}"
                                             styleClass="btn btn-warning growl search"/>
                        </div>
                    </div>
                    <aside class="widget widget_newdocument">
                        <div class="title-widget has-divider">
                            <h3 class="title-sidebar "><span>Văn bản mới nhất</span></h3>
                        </div>
                        <ui:include src="/frontend/news/new-decision-text.xhtml"/>
                    </aside>
                    <aside class="widget widget_worktime">
                        <div class="title-widget has-divider">
                            <h3 class="title-sidebar "><span>Tin mới nhất</span></h3>
                        </div>
                        <ui:include src="/frontend/news/new-news.xhtml"/>
                    </aside>
                </div>
            </h:form>
            <div class="col-md-9 col-sm-12 col-xs-12 list-documents">
                <div class="list-area">
                    <ui:repeat value="#{decisionTextFEController.pagination.data}" var="dt">
                        <h:panelGroup rendered="#{dt.type}">
                            <div class="document-item">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12" style="text-align: justify">
                                        <p style="font-size: 13px"><i class="custom-icon calendar"/><h:outputText
                                                value="#{dt.updateDate}"><f:convertDateTime type="date"
                                                                                            pattern="dd/MM/yyyy"/></h:outputText>
                                        </p>
                                        <h4 class="title-news"><h:link value="#{dt.title}"
                                                                       outcome="/frontend/document/detail_document.xhtml?id=#{dt.decisionNewsId}"/>
                                        </h4>
                                        <h:outputText value="#{dt.decisionSummary}" escape="false"/>
                                        <h:link value="Đọc tiếp"
                                                styleClass="view-more"
                                                outcome="/frontend/document/detail_document.xhtml?id=#{dt.decisionNewsId}"
                                                style="color: #F19B40"/>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </ui:repeat>
                </div>
                <ui:include src="../template/paginate/pagination.xhtml">
                    <ui:param name="pagination" value="#{decisionTextFEController.pagination}"/>
                </ui:include>

            </div>
        </div>
        <script>
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        </script>
    </ui:define>
</ui:composition>
