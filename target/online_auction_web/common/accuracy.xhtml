<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:outputLabel value="Hình ảnh CMND/CCCD:" rendered="#{!resultDto.org}"/>
    <h:panelGroup rendered="#{!resultDto.org}">
        <h:panelGroup rendered="#{not empty resultDto.imageCardIdFrontPath}">
            <a data-fancybox="gallery#{resultDto.accountId}" href="#{resource[resultDto.imageCardIdFrontPath]}"
               data-options='{animationEffect: "zoom"}'
               data-caption="Mặt trước" title="Mặt trước">
                <h:graphicImage name="#{resultDto.imageCardIdFrontPath}"
                                styleClass="img-cmnd"/>
            </a>
            <a data-fancybox="gallery#{resultDto.accountId}" href="#{resource[resultDto.imageCardIdBackPath]}"
               data-options='{animationEffect: "zoom"}'
               data-caption="Mặt sau" title="Mặt sau">
                <h:graphicImage name="#{resultDto.imageCardIdBackPath}"
                                styleClass="img-cmnd"/>
            </a>
        </h:panelGroup>
        <h:panelGroup rendered="#{empty resultDto.imageCardIdFrontPath}">
            <h:outputText value="Chưa cập nhật"/>
        </h:panelGroup>
    </h:panelGroup>

    <p:outputLabel value="Ảnh giấy phép ĐKKD:" rendered="#{resultDto.org}"/>
    <h:panelGroup rendered="#{resultDto.org and not empty resultDto.accuracyCompanyFile}">
        <p:repeat value="#{resultDto.accuracyCompanyFile}" var="gpdkkd">
            <a data-fancybox="gallery#{resultDto.accountId}" href="#{resource[gpdkkd.key]}"
               data-options='{animationEffect: "zoom"}'
               data-caption="#{gpdkkd.value}">
                <h:graphicImage name="#{gpdkkd.key}" alt="#{gpdkkd.value}"
                                styleClass="img-cmnd"/>
            </a>
        </p:repeat>
    </h:panelGroup>
    <h:panelGroup rendered="#{resultDto.org and empty resultDto.accuracyCompanyFile}">
        <h:outputText value="Chưa cập nhật"/>
    </h:panelGroup>

</ui:composition>
