<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <div class="form-group">
        <div class="row">
            <h:panelGroup id="image">
                <label class="col-md-4 col-sm-4 col-xs-12">Ảnh đại diện:</label>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <div class="inputfile-box">
                        <p:fileUpload id="fileUpload" mode="advanced"
                                      allowTypes="/(\.|\/)(gif|GIF|jpe?g|JPE?G|png|PNG)$/"
                                      fileUploadListener="#{authorizationFEController.onUploadAvatar}"
                                      label="Chọn hình ảnh"
                                      update="image"
                                      dragDropSupport="false" auto="true"
                                      onstart="loadingScreen();" oncomplete="stopLoadingScreen();">
                            <c:if test="#{empty authorizationFEController.accountDto.avatarPath}">
                                <img src="#{resource['frontend-layout:images/noavatar.png']}"/>
                            </c:if>
                            <c:if test="#{not empty authorizationFEController.accountDto.avatarPath}">
                                <a data-fancybox="gallery"
                                   data-options='{animationEffect: "zoom"}'
                                   href="#{resource[authorizationFEController.accountDto.avatarPath]}">
                                    <img src="#{resource[authorizationFEController.accountDto.avatarPath]}" alt=""/>
                                </a>
                            </c:if>
                        </p:fileUpload>
                    </div>
                </div>
            </h:panelGroup>
        </div>
    </div>
</ui:composition>
