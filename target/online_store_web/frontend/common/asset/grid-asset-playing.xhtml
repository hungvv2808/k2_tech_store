<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <div class="col-lg-3 col-md-4 col-xs-12 col-sm-6">
        <div class="product-one-columns">
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 no-padding">
                <div class="product-image now-product">
                    <h:link outcome="/frontend/asset/asset_detail.xhtml?id=#{asset.assetId}">
                        <img src="#{resource[asset.filePaths.get(0)]}"/>
                        <div class="middle">
                            <div class="text">
                                <i class="fa fa-eye" aria-hidden="true"/> Xem chi tiết
                            </div>
                        </div>
                    </h:link>
                    <div class="countdown-wrapper">
                        <p>Thời gian kết thúc còn</p>
                        <div class="pts-countdown clearfix"
                             data-countdown="countdown"
                             data-countup="true"
                             data-date="#{homeFEController.formatDate(asset.startTime)}">
                        </div>
                    </div>
                </div>
            </div>
            
            <ui:include src="grid-asset-info.xhtml"/>
        </div>
    </div>
    
</ui:composition>
