<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/frontend/template/template_detail.xhtml">

    <ui:define name="title">store</ui:define>
    <ui:param name="bodyStyleClass" value="home" />
    <ui:param name="headerStyleClass" value="" />
    <ui:param name="mainContentStyle" value="" />

    <ui:define name="breadcrumb">
        <li>store</li>
    </ui:define>

    <ui:define name="screenTitle">
        <h2>store</h2>
    </ui:define>

    <ui:define name="content">
        <div style="height:300px;" class="text-center">
            <a href="#" onclick="loadingScreen(3000);return false;">Click vào đây để bật loading trong 3s.</a> (Muốn bật loading screen thì chỉ cần gọi onclick="loadingScreen(x)". Trong đó x là số ms. Ví dụ 3000 = 3s )
            <br/>
            <h3>Loading button</h3>
            <div style="margin:3em;">
                <button type="button" class="btn btn-custom main-color btn-lg " id="load1" data-loading-text="&lt;i class='fa fa-circle-o-notch fa-spin'&gt;&lt;/i&gt; Processing Order">Submit</button>
                <br/>
                <br/>
                <button type="button" class="btn btn-custom main-color btn-lg" id="load2" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; Processing Order">Submit</button>
            </div>
        </div>
    </ui:define>
</ui:composition>
