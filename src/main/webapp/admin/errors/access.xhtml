<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Đấu giá trực tuyến</title>
        <ui:include src="/admin/template/css_lib.xhtml"/>
    </h:head>

    <h:body styleClass="exception-body access-body">
        <div class="exception-container">
            <p:graphicImage name="#{guestPreferences.dark ? 'images/logo-white.png' : 'images/logo-dark.png'}" library="apollo-layout" />
            <h1>Có vẻ bạn không cần thiết phải truy cập tới trang này.</h1>
            <p>
                Xin vui lòng liên hệ với quản trị website để được xử lý. Chúng tôi trân thành cảm ơn bạn.
            </p>
           <p:button outcome="/admin/dashboard" value="Trở lại trang chủ" icon="fa fa-arrow-left" style="border-radius:5px;height:40px;" />
        </div>
    
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="apollo-layout" />
    </h:body>

</html>
