<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>Đấu giá trực tuyến Đà Nẵng</title>
    <ui:include src="/admin/template/css_lib.xhtml"/>
</h:head>

<h:body styleClass="exception-body error-body">
    <script>
        if (location.pathname.indexOf('frontend') > -1) {
            location.href = '#{request.contextPath}/frontend/index.xhtml';
        } else {
            window.location.href = location.href;
        }
        document.getElementsByTagName("BODY")[0].innerHTML = "Phiên làm việc đã hết hạn, đang chuyển hướng...";
    </script>
</h:body>

</html>
