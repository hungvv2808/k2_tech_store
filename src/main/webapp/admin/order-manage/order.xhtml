<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/admin/template/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{ordersController.initDataOrder}"/>
    </f:metadata>

    <ui:define name="breadcrumb">
        <li>/</li>
        <li>
            <p:link outcome="/admin/order-manage/order">Quản lý đơn hàng / Quản lý loại tin túc</p:link>
        </li>
    </ui:define>

    <ui:define name="title">Quản lý đơn đặt hàng</ui:define>


    <ui:define name="content">
        <p:outputPanel styleClass="ui-g">
            <div class="ui-g-12" style="padding-top:0">
                <div class="card no-margin">
                    <p:commandButton value="Thêm mới" icon="fa fa-plus"
                                     actionListener="#{ordersController.resetDialog}"
                                     oncomplete="PF('dialogInsertUpdate').show();" update="dlForm"/>
                </div>
            </div>
        </p:outputPanel>

        <div class="ui-fluid">
            <p:dialog id="dlg" header="Thông tin đơn đặt hàng" widgetVar="dialogInsertUpdate" modal="true" width="1000">
                <h:form id="dlForm">
                    <p:scrollPanel  mode="native" style="width: 100%; max-height: 400px; border: none">
                        <p:focus id="focus"/>
                        <p:panelGrid id="basicPanel1" columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     styleClass="ui-panelgrid-blank" layout="grid">

                            <p:outputLabel value="Khách hàng:" for="customer" styleClass="requireLabel"/>
                            <p:selectOneMenu id="customer" filter="true" filterMatchMode="contains"
                                             autoWidth="true" dynamic="true" style="width: 100%"
                                             effect="fade" maxlength="255"
                                             value="#{ordersController.ordersDto.accountId}">
                                <f:selectItem itemLabel="Chọn khách hàng" itemValue=""/>
                                <f:selectItems value="#{ordersController.accountList}"/>
                                <f:ajax event="change" listener="#{ordersController.updatePanel}"
                                         />
                            </p:selectOneMenu>

                            <p:outputLabel value="Tên khách hàng:" for="customerName" styleClass="requireLabel"/>
                            <p:inputText id="customerName" placeholder="Nhập tên khách hàng"
                                         value="#{ordersController.ordersDto.customerName}"
                                         maxlength="200"/>

                            <p:outputLabel value="Mã đơn hàng:" for="code"/>
                            <p:inputText id="code" readonly="true" placeholder="Tự động tạo khi thêm mới"
                                         value="#{ordersController.ordersDto.code}"/>

                            <p:outputLabel value="Số điện thoại:" for="phone" styleClass="requireLabel"/>
                            <p:inputText id="phone" placeholder="Nhập số điện thoại"
                                         value="#{ordersController.ordersDto.phone}"
                                         maxlength="200"/>

                            <p:outputLabel value="Ghi chú:" for="note"/>
                            <p:inputText id="note" placeholder="Nhập ghi chú"
                                         value="#{ordersController.ordersDto.note}"
                                         maxlength="200"/>

                            <p:outputLabel value="Địa chỉ:" for="address" styleClass="requireLabel"/>
                            <p:inputText id="address" placeholder="Nhập địa chỉ"
                                         onchange="this.value = this.value.trim()"
                                         maxlength="100" value="#{ordersController.ordersDto.address}"/>
                        </p:panelGrid>


                        <p:panel id="panel" style="margin-top: 5px;" header="Danh sách sản phẩm">
                            <p:repeat value="#{ordersController.ordersDetailDtoList}" var="ordersDetailDto"
                                      varStatus="status">
                                <h:outputText value="Sản phẩm #{status.index + 1}: "/>
                                <p:panelGrid columns="4"
                                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                             layout="grid" style="margin:10px" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel value="Sản phẩm: " for="product"/>
                                    <p:selectOneMenu id="product" autoWidth="false" effect="fade"
                                                     value="#{ordersDetailDto.productId}" required="true"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="Chọn sản phẩm" itemValue=""/>
                                        <f:selectItems value="#{ordersController.productList}"/>
                                        <f:ajax event="change" listener="#{ordersController.updatePrice(status.index)}" />
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Số lượng: " for="quantity"/>
                                    <p:inputNumber value="#{ordersDetailDto.quantity}" id="quantity"
                                                   maxValue="99999999999"
                                                   placeholder="Nhập số lượng">
                                        <f:ajax listener="#{ordersController.updatePrice(status.index)}" />
                                    </p:inputNumber>

                                    <p:outputLabel value="Đơn giá: " for="unitPrice"/>
                                    <p:inputText value="#{ordersDetailDto.unitPrice}" id="unitPrice" maxlength="200"
                                                 readonly="true"  maxValue="99999999999"
                                                 placeholder="Đơn giá">
                                        <f:convertNumber type="currency" currencySymbol="VNĐ" maxFractionDigits="6"
                                                         minFractionDigits="0" locale="vi_VN"/>
                                    </p:inputText>

                                    <p:outputLabel value="Giảm giá: " for="discount"/>
                                    <p:inputText value="#{ordersDetailDto.discount}" id="discount" maxlength="200"
                                                 readonly="true"  maxValue="99999999999"
                                                 placeholder="Giảm giá">
                                        <f:convertNumber type="currency" currencySymbol="%" maxFractionDigits="6"
                                                         minFractionDigits="0" locale="vi_VN"/>
                                    </p:inputText>

                                    <p:outputLabel value="Thành tiền: " for="amount"/>
                                    <p:inputText value="#{ordersDetailDto.amount}" id="amount" maxlength="200"
                                                 readonly="true"  maxValue="99999999999"
                                                 placeholder="Thành tiền">
                                        <f:convertNumber type="currency" currencySymbol="VNĐ" maxFractionDigits="6"
                                                         minFractionDigits="0" locale="vi_VN"/>
                                    </p:inputText>

                                    <p:outputLabel></p:outputLabel>
                                    <p:outputLabel></p:outputLabel>

                                <p:commandButton value="Xóa sản phẩm" style="width: auto" styleClass="red-btn"
                                                     process="@this"
                                                     actionListener="#{ordersController.onDeleteProduct(ordersDetailDto)}"
                                                     update="dlForm:panel"/>
                                </p:panelGrid>
                                <hr/>

                            </p:repeat>
                            <p:commandButton value="Thêm sản phẩm" styleClass="ui-priority-primary"
                                             style="width: 15%"
                                             icon="fa fa-plus"
                                             actionListener="#{ordersController.onAddNew}"
                                             update="panel growl"/>
                        </p:panel>


                        <p:panelGrid id="basicPanel2" columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     styleClass="ui-panelgrid-blank" layout="grid">
                            <p:outputLabel value="Tổng tiền: " for="totalAmount"/>
                            <p:inputText value="#{ordersController.ordersDto.totalAmount}" id="totalAmount" maxlength="200"
                                         readonly="true" decimalPlaces="0"
                                         thousandSeparator="." maxValue="99999999999"
                                         placeholder="Tổng tiền">
                                <f:convertNumber type="currency" currencySymbol="VNĐ" maxFractionDigits="6"
                                                 minFractionDigits="0" locale="vi_VN"/>
                            </p:inputText>

                            <p:outputLabel value="Tiền vận chuyển: " for="shipping"/>
                            <p:inputText value="#{ordersController.ordersDto.shipping}" id="shipping" maxlength="200"
                                         maxValue="99999999999"
                                         placeholder="Nhập phí vận chuyển">
                                <f:convertNumber type="currency" currencySymbol="VNĐ" maxFractionDigits="6"
                                                 minFractionDigits="0" locale="vi_VN"/>
                            </p:inputText>
                        </p:panelGrid>

                        <p:panelGrid columns="2"
                                     columnClasses="ui-grid-col-6,ui-grid-col-6"
                                     styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Lưu" action="#{ordersController.onSave}"
                                             rendered="#{resultDto.status eq DbConstant.ORDER_STATUS_NOT_APPROVED or resultDto.ordersId eq null }"
                                             icon="fa fa-save" style="width: 80px;float:right"
                                             update="searchForm focus growl"/>
                            <p:commandButton value="Ðóng" styleClass="close"
                                             oncomplete="PF('dialogInsertUpdate').hide()" icon="fa fa-close"
                                             style="width: 80px"/>
                        </p:panelGrid>
                    </p:scrollPanel>
                </h:form>
            </p:dialog>
        </div>


        <h:form id="searchForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12" style="padding-top:0">
                        <div class="card no-margin">
                            <p:panel id="searchCode" header="Tìm kiếm đơn đặt hàng" style="margin-bottom:5px">
                                <p:panelGrid id="searchPanel" columns="3"
                                             columnClasses="ui-grid-col-4,ui-grid-col-1.5,ui-grid-col-1.5"
                                             styleClass="ui-panelgrid-blank" layout="grid">

                                    <p:inputText id="customerSearch" placeholder="Nhập tên khách hàng"
                                                 value="#{ordersController.searchDto.customerName}"/>

                                    <p:commandButton value="Tìm kiếm"
                                                     actionListener="#{ordersController.onSearch(DbConstant.ORDER_TYPE_ORDER)}"
                                                     update="searchForm tblSearchResult" icon="fa fa-search"
                                                     style="width: auto"/>

                                    <p:commandButton value="Làm mới"
                                                     actionListener="#{ordersController.resetAll(DbConstant.ORDER_TYPE_ORDER)}"
                                                     update="searchForm tblSearchResult" icon="fa fa-refresh"
                                                     styleClass="orange-btn" style="width: auto"/>
                                </p:panelGrid>
                            </p:panel>


                            <p:panel id="searchResult" header="Kết quả tìm kiếm" style="margin-bottom:5px">
                                <p:dataTable id="tblSearchResult" tableStyle="table-layout: auto;"
                                             widgetVar="wdgNhomQuyen"
                                             resizableColumns="true" paginator="true"
                                             reflow="true" rows="10"
                                             value="#{ordersController.lazyDataModel}"
                                             lazy="true" pageLinks="5" paginatorPosition="top" var="resultDto"
                                             paginatorAlwaysVisible="true" rowsPerPageTemplate="10,20,50,100"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="#{t['lbl.recordTotal']}: #{ordersController.lazyDataModel.rowCount}"
                                             emptyMessage="Không có bản ghi nào" rowIndexVar="rowIndex"
                                             rowKey="#{resultDto.ordersId}">

                                    <p:column headerText="STT" width="30" style="text-align: center">
                                        <h:outputText value="#{rowIndex + 1}"/>
                                    </p:column>

                                    <p:column headerText="Tên khách hàng " sortBy="#{resultDto.customerName}">
                                        <h:outputText value="#{resultDto.customerName}"/>
                                    </p:column>

                                    <p:column headerText="Mã hóa đơn" sortBy="#{resultDto.code}">
                                        <h:outputText value="#{resultDto.code}"/>
                                    </p:column>

                                    <p:column headerText="Tổng tiền" sortBy="#{resultDto.totalAmount}">
                                        <h:outputText value="#{resultDto.totalAmount}"/>
                                    </p:column>

                                    <p:column headerText="Trạng thái" sortBy="#{resultDto.status}">
                                        <h:outputText value="#{DbConstant.ORDER_STATUS_NOT_APPROVED_STRING}"
                                                      rendered="#{resultDto.status eq DbConstant.ORDER_STATUS_NOT_APPROVED}"/>
                                        <h:outputText value="#{DbConstant.ORDER_STATUS_APPROVED_STRING}"
                                                      rendered="#{resultDto.status eq DbConstant.ORDER_STATUS_APPROVED}"/>
                                    </p:column>

                                    <p:column headerText="Ngày tạo" sortBy="#{resultDto.updateDate}"
                                              style="text-align: center">
                                        <h:outputText value="#{resultDto.updateDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Sửa"
                                              exportable="false" style="width: 30px">
                                        <div class="my-data-table">
                                            <p:commandLink styleClass="edit"
                                                             oncomplete="PF('dialogInsertUpdate').show();"
                                                             update="dlForm growl"
                                                             actionListener="#{ordersController.onUpdate(resultDto)}">
                                                <i class="fa fa-edit"/>
                                            </p:commandLink>
                                        </div>
                                    </p:column>

                                    <p:column headerText="Đổi trạng thái"
                                              exportable="false" style="width: 30px">
                                        <div class="my-data-table">
                                            <p:menuButton icon="fa fa-cogs">
                                                <p:menuitem value="Phê duyệt" style="font-weight: bold;"
                                                            update="tblSearchResult growl" rendered="#{resultDto.status eq DbConstant.ORDER_STATUS_NOT_APPROVED}"
                                                            icon="fa fa-check"
                                                            actionListener="#{ordersController.onChangeStatusApproved(resultDto)}"/>
                                                <p:menuitem value="Hủy phê duyệt" style="font-weight: bold;"
                                                            update="tblSearchResult growl" rendered="#{resultDto.status eq DbConstant.ORDER_STATUS_APPROVED}"
                                                            icon="fa fa-times"
                                                            actionListener="#{ordersController.onChangeStatusApproved(resultDto)}"/>
                                                <p:menuitem value="Đã thanh toán" style="font-weight: bold;"
                                                            update="tblSearchResult growl" rendered="#{resultDto.status eq DbConstant.ORDER_STATUS_APPROVED}"
                                                            icon="fa fa-credit-card"
                                                            actionListener="#{ordersController.onChangeStatusToPaid(resultDto)}"/>
                                                <p:menuitem value="Hủy đơn hàng" style="font-weight: bold;"
                                                            icon="fa fa-trash"
                                                            actionListener="#{ordersController.onCancelOrder(resultDto)}"
                                                            update="tblSearchResult growl">
                                                    <p:confirm header="Xác nhận hủy" message="Bạn chắc chắn muốn hủy ?"
                                                               icon="fa fa-question-circle"/>
                                                </p:menuitem>
                                            </p:menuButton>
                                        </div>
                                    </p:column>

                                </p:dataTable>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>


</ui:composition>
