<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/admin/template/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{reportController.initData}"/>
    </f:metadata>

    <ui:define name="title">Thống kê, báo cáo</ui:define>

    <ui:define name="breadcrumb">
        <li>
            <p:link outcome="/admin/thong-ke-bao-cao.xhtml">Thống kê, báo cáo</p:link>
        </li>
    </ui:define>

    <ui:define name="content">

        <style>
            .add-padding{
                padding-left: 5px;
            }
        </style>

        <div class="ui-fluid">
            <h:form id="dialogRegulation">
                <p:dialog header="Quy chế đấu giá" showEffect="clip" hideEffect="clip"
                          styleClass="text-center"
                          style="max-height: 90vh; max-width: 90vw"
                          widgetVar="detailInfoDialogRegulation" modal="true" height="600" width="800">
                    <p:scrollPanel mode="native"
                                   style="width: 100%; height: 100%; border: none; overflow-y: hidden;">
                        <p:media value="/resources#{reportController.regulationFilePath}" player="pdf" width="100%" height="100%">
                            Không thể hiển thị được file tải lên, <h:outputLink value="#{request.contextPath}/resources#{reportController.regulationFilePath}">bấm vào đây</h:outputLink> để tải file về
                        </p:media>
                    </p:scrollPanel>
                </p:dialog>
            </h:form>
        </div>

        <h:form id="searchForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12" style="padding-top:0">
                        <div class="card no-margin">
                            <p:panel id="searchCode" header="Bộ lọc thông tin" style="margin-bottom:5px"
                                     rendered="#{reportController.getActions().canSearch()}">
                                <p:panelGrid id="searchPanel" columns="4"
                                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                             styleClass="ui-panelgrid-blank" layout="grid">
                                    <p:outputLabel value="Hình thức đấu giá:"/>
                                    <p:selectOneMenu value="#{reportController.assetSearchDto.auctionFormalityId}"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="Tất cả" itemValue=""/>
                                        <f:selectItems value="#{reportController.auctionFormalityList}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Khoảng thời gian:"/>
                                    <p:panelGrid columns="3" styleClass="ui-panelgrid-blank" layout="grid"
                                                 columnClasses="ui-grid-col-5 ui-no-margin-padding, ui-grid-col-2 ui-no-margin-padding, ui-grid-col-5 ui-no-margin-padding">
                                        <p:calendar styleClass="calendar" id="startTime"
                                                    navigator="true" mode="popup" placeholder="Từ ngày"
                                                    autocomplete="off"
                                                    converterMessage="Thời gian không hợp lệ"
                                                    validatorMessage="Nhập thời gian từ ngày phải nhỏ hơn đến ngày"
                                                    requiredMessage="Thời gian bắt đầu không được để trống"
                                                    value="#{reportController.assetSearchDto.fromDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            <p:ajax event="dateSelect"
                                                    listener="#{reportController.onDateSelect}"
                                                    update="@this endTime #{Constant.ERROR_GROWL_ID}"/>
                                        </p:calendar>
                                        <p:outputLabel value=""/>
                                        <p:calendar styleClass="calendar"
                                                    navigator="true" mode="popup" placeholder="Đến ngày"
                                                    autocomplete="off" id="endTime"
                                                    converterMessage="Thời gian không hợp lệ"
                                                    validatorMessage="Nhập thời gian từ ngày phải nhỏ hơn đến ngày"
                                                    requiredMessage="Thời gian kết thúc không được để trống"
                                                    value="#{reportController.assetSearchDto.toDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            <p:ajax event="dateSelect"
                                                    listener="#{reportController.onDateSelect}"
                                                    update="@this startTime #{Constant.ERROR_GROWL_ID}"/>
                                        </p:calendar>
                                    </p:panelGrid>

                                    <p:outputLabel value="Phương thức đấu giá:"/>
                                    <p:selectOneMenu value="#{reportController.assetSearchDto.auctionMethodId}"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="Tất cả" itemValue=""/>
                                        <f:selectItems value="#{reportController.auctionMethodList}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Giá khởi điểm:"/>
                                    <p:panelGrid columns="3" styleClass="ui-panelgrid-blank" layout="grid"
                                                 columnClasses="ui-grid-col-5 ui-no-margin-padding, ui-grid-col-2 ui-no-margin-padding, ui-grid-col-5 ui-no-margin-padding">
                                        <p:inputNumber value="#{reportController.assetSearchDto.startingPriceStart}"
                                                       placeholder="Từ giá"
                                                       maxlength="20" minValue="0"/>
                                        <p:outputLabel value=""/>
                                        <p:inputNumber value="#{reportController.assetSearchDto.startingPriceEnd}"
                                                       placeholder="Đến giá"
                                                       maxlength="20" minValue="0"/>
                                    </p:panelGrid>

                                    <p:outputLabel value="Loại tài sản:"/>
                                    <p:selectOneMenu value="#{reportController.assetSearchDto.typeAssetId}"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="Tất cả" itemValue=""/>
                                        <f:selectItems value="#{reportController.typeAssetList}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Đấu giá viên:"/>
                                    <p:selectOneMenu value="#{reportController.assetSearchDto.auctioneerId}"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="Tất cả" itemValue=""/>
                                        <f:selectItems value="#{reportController.auctioneerList}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>

                                <p:panelGrid columns="3"
                                             columnClasses="ui-grid-col-1.5,ui-grid-col-1.5,ui-grid-col-1.5"
                                             styleClass="ui-panelgrid-blank" layout="grid">
                                    <p:commandButton value="Thống kê"
                                                     actionListener="#{reportController.onSearch()}"
                                                     update="searchForm #{Constant.ERROR_GROWL_ID}" icon="fa fa-search"
                                                     style="width: auto">
                                    </p:commandButton>
                                    <p:commandButton value="Làm mới"
                                                     actionListener="#{reportController.clearData()}"
                                                     update="searchForm #{Constant.ERROR_GROWL_ID}" icon="fa fa-refresh"
                                                     styleClass="orange-btn" style="width: auto"/>
                                    <p:commandButton value="Xuất báo cáo"
                                                     ajax="false"
                                                     onclick="PrimeFaces.monitorDownload(start, stop);"
                                                     update="#{Constant.ERROR_GROWL_ID}" icon="fa fa-copy"
                                                     style="width: auto">
                                        <p:fileDownload value="#{reportController.downloadFile}"/>
                                    </p:commandButton>
                                </p:panelGrid>
                            </p:panel>

                            <p:panel id="dialogReport" header="THỐNG KÊ TÌNH HÌNH ĐẤU GIÁ TÀI SẢN" style="margin-bottom:5px">
                                <p:dataTable value="#{reportController.reportExcelDto.reportDataTableList}" var="varItem"
                                             emptyMessage="#{t['lbl.emptyTable']}" >
                                    <f:facet name="header">
                                        <p:outputLabel value="Tổng số hợp đồng: "/>
                                        <h:outputText value="#{reportController.reportExcelDto.totalContract}"/>
                                    </f:facet>
                                    <p:columnGroup type="header">
                                        <p:row>
                                            <p:column rowspan="4" style="width: 30px" headerText="STT"/>
                                            <p:column rowspan="4" headerText="Loại tài sản"/>
                                            <p:column rowspan="4" headerText="Số quy chế"/>
                                            <p:column rowspan="4" headerText="Số tài sản"/>
                                            <p:column rowspan="1" colspan="4" headerText="Chia ra theo hình thức"/>
                                        </p:row>
                                        <p:row>
                                            <p:column rowspan="3" colspan="1" headerText="Trả giá xác định vòng"/>
                                            <p:column rowspan="1" colspan="3" headerText="Trả giá không xác định vòng"/>
                                        </p:row>
                                        <p:row>
                                            <p:column rowspan="2" colspan="1" headerText="Tổng số"/>
                                            <p:column rowspan="1" colspan="2" headerText="Chia ra theo phương thức"/>
                                        </p:row>
                                        <p:row>
                                            <p:column colspan="1" headerText="Trả giá lên"/>
                                            <p:column colspan="1" headerText="Đặt giá xuống"/>
                                        </p:row>
                                    </p:columnGroup>
                                    <p:column>
                                        <h:outputText value="#{varItem.numericalOrder}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{varItem.typeAsset}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{varItem.totalRegulation}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{varItem.totalAsset}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{varItem.totalFormalityRoll}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{varItem.totalFormalityDirect}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{varItem.totalMethodUp}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{varItem.totalMethodDown}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>

                            <p:panel id="searchResult" header="Kết quả lọc thông tin" style="margin-bottom:5px">
                                <p:dataTable id="tblSearchResult" tableStyle="table-layout: auto;"
                                             widgetVar="wdgProvince" resizableColumns="true" paginator="true"
                                             rows="10"
                                             value="#{reportController.lazyDataModel}"
                                             lazy="true" pageLinks="5" paginatorPosition="top" var="resultDto"
                                             paginatorAlwaysVisible="true" rowsPerPageTemplate="10,20,50,100"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="#{t['lbl.recordTotal']}: #{reportController.lazyDataModel.rowCount}"
                                             emptyMessage="#{t['lbl.emptyTable']}" rowIndexVar="rowIndex"
                                             sortBy="#{resultDto.assetId}" rowKey="#{resultDto.assetId}">

                                    <p:column headerText="Chi tiết" style="width: 20px;" exportable="false">
                                        <p:rowToggler/>
                                    </p:column>

                                    <p:column headerText="STT" width="30" style="text-align: center">
                                        <h:outputText value="#{rowIndex + 1}"/>
                                    </p:column>

                                    <p:column headerText="Mã quy chế" sortBy="#{resultDto.regulationCode}" style="text-align: center" visible="false">
                                        <h:outputText value="#{resultDto.regulationCode}"/>
                                    </p:column>

                                    <p:column headerText="Mã quy chế" style="text-align: center" exportable="false">
                                        <p:commandLink value="#{resultDto.regulationCode}" actionListener="#{reportController.getFilePathRegulation(resultDto)}"
                                                       style="text-decoration: underline;" update="dialogRegulation"
                                                       oncomplete="PF('detailInfoDialogRegulation').show();"/>
                                    </p:column>

                                    <p:column headerText="Tên tài sản" sortBy="#{resultDto.name}">
                                        <h:outputText value="#{resultDto.name}" style="overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp:1;-webkit-box-orient: vertical;"/>
                                    </p:column>

                                    <p:column headerText="Loại tài sản" sortBy="#{resultDto.typeAssetName}" width="10%">
                                        <h:outputText value="#{resultDto.typeAssetName}"/>
                                    </p:column>

                                    <p:column headerText="Hình thức đấu giá" sortBy="#{resultDto.auctionFormalityName}" width="12%">
                                        <h:outputText value="#{resultDto.auctionFormalityName}"/>
                                    </p:column>

                                    <p:column headerText="Phương thức đấu giá" sortBy="#{resultDto.auctionMethodName}"  width="12%">
                                        <h:outputText value="#{resultDto.auctionMethodName}"/>
                                    </p:column>

                                    <p:column headerText="Giá khởi điểm" sortBy="#{resultDto.startingPrice}">
                                        <h:outputText value="#{resultDto.startingPrice}">
                                            <f:convertNumber type="currency" currencySymbol="VNĐ" maxFractionDigits="6"
                                                             minFractionDigits="0" locale="vi_VN"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Đấu giá viên" sortBy="#{resultDto.auctioneerFullName}" width="10%">
                                        <h:outputText value="#{resultDto.auctioneerFullName}" rendered="#{resultDto.auctioneerFullName ne null}"/>
                                        <h:outputText value="Chưa phân công đấu giá viên" rendered="#{resultDto.auctioneerFullName eq null}"/>
                                    </p:column>

                                    <p:column headerText="Trạng thái" sortBy="#{resultDto.status}" width="10%">
                                        <h:outputText value="#{resultDto.statusString}"/>
                                    </p:column>

                                    <p:column headerText="Ngày tạo" style="text-align: center"
                                              sortBy="#{resultDto.createDate}" width="10%">
                                        <h:outputText value="#{resultDto.createDate}">
                                            <f:convertDateTime pattern="HH:mm, dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:rowExpansion>
                                        <p:panelGrid columns="4" layout="grid" rendered="#{reportController.renderCountString(resultDto.name)}" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" styleClass="ui-panelgrid-blank">
                                            <p:outputLabel value="Mã quy chế: "/>
                                            <h:outputText value="#{resultDto.regulationCode}"/>
                                            <p:outputLabel value="Tên tài sản: "/>
                                            <h:outputText value="#{resultDto.name}"/>
                                        </p:panelGrid>

                                        <p:panelGrid columns="2" layout="grid" rendered="#{!reportController.renderCountString(resultDto.name)}" columnClasses="ui-grid-col-3,ui-grid-col-9" styleClass="ui-panelgrid-blank">
                                            <p:outputLabel value="Mã quy chế:"/>
                                            <h:outputText value="#{resultDto.regulationCode}"/>
                                        </p:panelGrid>

                                        <p:panelGrid columns="2" layout="grid" rendered="#{!reportController.renderCountString(resultDto.name)}" columnClasses="ui-grid-col-3,ui-grid-col-9" styleClass="ui-panelgrid-blank">
                                            <p:outputLabel value="Tên tài sản:"/>
                                            <h:outputText value="#{resultDto.name}"/>
                                        </p:panelGrid>

                                        <p:panelGrid columns="4" layout="grid"
                                                     styleClass="ui-panelgrid-blank"
                                                     columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3">
                                            <p:outputLabel value="Loại tài sản:"/>
                                            <p:outputLabel value="#{resultDto.typeAssetName}"/>

                                            <p:outputLabel value="Hình thức đấu giá:"/>
                                            <p:outputLabel value="#{resultDto.auctionFormalityName}"/>

                                            <p:outputLabel value="Phương thức đấu giá:"/>
                                            <p:outputLabel value="#{resultDto.auctionMethodName}"/>

                                            <p:outputLabel value="Giá khởi điểm:"/>
                                            <p:outputLabel value="#{resultDto.startingPrice}">
                                                <f:convertNumber type="currency" currencySymbol="VNĐ"
                                                                 maxFractionDigits="6"
                                                                 minFractionDigits="0" locale="vi_VN"/>
                                            </p:outputLabel>

                                            <p:outputLabel value="Đấu giá viên:"/>
                                            <h:outputLabel value="#{resultDto.auctioneerFullName}" rendered="#{resultDto.auctioneerFullName ne null}"/>
                                            <h:outputLabel value="Chưa phân công đấu giá viên" rendered="#{resultDto.auctioneerFullName eq null}"/>

                                            <p:outputLabel value="Trạng thái:"/>
                                            <p:outputLabel value="#{resultDto.statusString}"/>

                                            <p:outputLabel value="Ngày tạo:"/>
                                            <p:outputLabel value="#{resultDto.createDate}">
                                                <f:convertDateTime pattern="HH:mm, dd/MM/yyyy"/>
                                            </p:outputLabel>

                                        </p:panelGrid>
                                    </p:rowExpansion>

                                </p:dataTable>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
