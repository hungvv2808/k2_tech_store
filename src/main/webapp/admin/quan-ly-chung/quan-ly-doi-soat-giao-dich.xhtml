<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/admin/template/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{transactionController.initData}"/>
    </f:metadata>

    <ui:define name="title">Quản lý đối soát giao dịch</ui:define>

    <ui:define name="breadcrumb">
        <li>
            <p:link outcome="/admin/quan-ly-chung/quan-ly-doi-soat-giao-dich">Quản lý đối soát giao dịch</p:link>
        </li>
    </ui:define>
    <ui:define name="content">

        <p:outputPanel styleClass="ui-g" rendered="#{paymentController.getActions().canCreate()}">
            <div class="ui-g-12" style="padding-top:0">
                <div class="card no-margin">
                    <p:button outcome="/admin/quan-ly-chung/quan-ly-giao-dich"
                              value="Quay lại" icon="fa fa-arrow-left"/>
                </div>
            </div>
        </p:outputPanel>

        <div class="ui-fluid">
            <div class="ui-fluid">
                <h:form id="dialogRegulation">
                    <p:dialog header="Quy chế đấu giá" showEffect="clip" hideEffect="clip"
                              styleClass="text-center"
                              style="max-height: 90vh; max-width: 90vw"
                              widgetVar="detailInfoDialogRegulation" modal="true" height="600" width="800">
                        <p:scrollPanel mode="native"
                                       style="width: 100%; height: 100%; border: none; overflow-y: hidden;">
                            <p:media value="/resources#{paymentController.regulationFilePath}" player="pdf" width="100%"
                                     height="100%">
                                Không thể hiển thị được file tải lên, <h:outputLink
                                    value="#{request.contextPath}/resources#{transactionController.regulationFilePath}">bấm vào đây</h:outputLink> để tải file về
                            </p:media>
                        </p:scrollPanel>
                    </p:dialog>
                </h:form>
            </div>

            <p:dialog id="dlg" header="Thông tin giao dịch đối soát"
                      style="max-height: 90vh; max-width: 90vw"
                      rendered="#{transactionController.getActions().hasAction(EAction.CREATE,EAction.UPDATE)}"
                      widgetVar="dialogInsertUpdate" modal="true" width="800">
                <h:form id="dlForm" enctype="multipart/form-data">
                    <p:scrollPanel mode="native" style="width: 100%; border: none">
                        <p:panelGrid id="basicPanel1" columns="2"
                                     columnClasses="ui-grid-col-3,ui-grid-col-9"
                                     styleClass="ui-panelgrid-blank" layout="grid">

                            <p:outputLabel styleClass="requireLabel" value="Tài sản thanh toán:"/>
                            <p:inputText value="#{transactionController.notifyPaymentDto.assetName}" disabled="true"/>

                            <p:outputLabel styleClass="requireLabel" value="Người giao dịch:"/>
                            <p:inputText value="#{transactionController.notifyPaymentDto.fullNameNguoiDangKy}"
                                         disabled="true"/>

                            <p:outputLabel styleClass="requireLabel" value="Số tiền giao dịch: "/>
                            <p:inputText value="#{transactionController.notifyPaymentDto.amount}" disabled="true"/>

                            <p:outputLabel styleClass="requireLabel" value="Hình thức thanh toán:"/>
                            <p:selectOneMenu disabled="true"
                                             value="#{transactionController.notifyPaymentDto.paymentFormalityId}">
                                <f:selectItem itemLabel="Thanh toán ngoài hệ thống" itemValue="2"/>
                            </p:selectOneMenu>

                            <p:outputLabel styleClass="requireLabel" value="Thời gian giao dịch:"/>
                            <p:inputText
                                    value="#{transactionController.convertDateToPattern(transactionController.notifyPaymentDto.createDate)}"
                                    disabled="true"/>

                            <p:outputLabel styleClass="requireLabel" value="Trạng thái giao dịch:"/>
                            <p:selectOneMenu value="#{transactionController.notifyPaymentDto.paymentStatus}"
                                             disabled="true">
                                <f:selectItem itemLabel="Đã nhận được tiền" itemValue="1"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Ghi chú giao dịch:" for="note"/>
                            <p:inputTextarea id="note" placeholder="Nhập ghi chú cho giao dịch"
                                             value="#{transactionController.notifyPaymentDto.paymentNote}"/>

                            <p:outputLabel value="File đính kèm:"/>
                            <p:panelGrid columns="1" columnClasses="ui-grid-col-12 ui-no-margin-padding"
                                         styleClass="ui-panelgrid-blank" layout="grid">
                                <p:outputPanel id="singleFile" style="margin-top: 5px;">
                                    <p:outputPanel styleClass="my-card-image-border ui-g-12 ui-no-margin-padding"
                                                   rendered="#{not empty uploadSingleFileController.filePath}">
                                        <i class="fa fa-fw fa-file" style="margin-right: 10px;"/>
                                        <p:commandLink value="#{uploadSingleFileController.fileName}"
                                                       immediate="true" ajax="false"
                                                       style="text-overflow: ellipsis;">
                                            <p:fileDownload
                                                    value="#{uploadSingleFileController.getFileDownload(uploadSingleFileController.filePath)}"/>
                                        </p:commandLink>
                                    </p:outputPanel>
                                </p:outputPanel>
                            </p:panelGrid>

                        </p:panelGrid>

                        <p:panelGrid columns="3"
                                     columnClasses="ui-grid-col-1.5,ui-grid-col-1.5"
                                     layout="grid" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Lưu" actionListener="#{transactionController.onSaveData}"
                                             icon="fa fa-save" style="width: 80px"/>
                            <p:commandButton value="Ðóng" styleClass="close"
                                             actionListener="#{transactionController.resetAll}"
                                             oncomplete="PF('dialogInsertUpdate').hide()"
                                             icon="fa fa-close" style="width: 80px"/>
                        </p:panelGrid>
                    </p:scrollPanel>
                </h:form>
            </p:dialog>
        </div>

        <h:form id="searchForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12" style="padding-top:0">
                        <div class="card no-margin">
                            <p:panel header="Tìm kiếm thông tin đối soát"
                                     rendered="#{transactionController.getActions().canSearch()}"
                                     style="margin-bottom:5px">
                                <p:panelGrid id="searchPanel" columns="4" styleClass="ui-panelgrid-blank" layout="grid"
                                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

                                    <p:outputLabel value="Mã quy chế:"/>
                                    <p:selectOneMenu id="sregulation" autoWidth="false" effect="fade" filter="true"
                                                     value="#{transactionController.notifyPaymentSearchDto.regulationId}"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="Tất cả" itemValue=""/>
                                        <f:selectItems value="#{transactionController.regulationList}" var="regulation"
                                                       itemLabel="#{regulation.code}"
                                                       itemValue="#{regulation.regulationId}"/>
                                        <p:ajax event="change" update="sasset user"
                                                listener="#{transactionController.onChangeRegulation(transactionController.notifyPaymentSearchDto.regulationId)}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Tài sản thanh toán:"/>
                                    <p:selectOneMenu id="sasset" autoWidth="false" effect="fade" filter="true"
                                                     value="#{transactionController.notifyPaymentSearchDto.assetId}"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="Tất cả" itemValue=""/>
                                        <f:selectItems value="#{transactionController.assetList}" var="asset"
                                                       itemDescription="#{asset.name}"
                                                       itemLabel="#{commonController.abbreviate(asset.name, DbConstant.LIMITASSETTYPE)}"
                                                       itemValue="#{asset.assetId}"/>
                                        <p:ajax event="change" update="user"
                                                listener="#{transactionController.onChangeAsset(transactionController.notifyPaymentSearchDto.assetId)}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Người chuyển khoản:"/>
                                    <p:selectOneMenu id="user" filterMatchMode="contains" filter="true"
                                                     value="#{transactionController.notifyPaymentSearchDto.accountId}">
                                        <f:selectItem itemLabel="Tất cả" itemValue=""/>
                                        <f:selectItems value="#{transactionController.accountSelectItemList}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Thời gian giao dịch:"/>
                                    <p:panelGrid columns="3" styleClass="ui-panelgrid-blank" layout="grid"
                                                 columnClasses="ui-grid-col-5 ui-no-margin-padding, ui-grid-col-2 ui-no-margin-padding, ui-grid-col-5 ui-no-margin-padding">
                                        <p:calendar styleClass="calendar" id="startTime"
                                                    mask="true" navigator="true" mode="popup" placeholder="Từ ngày"
                                                    label="Thời gian"
                                                    readonlyInput="true"
                                                    value="#{transactionController.notifyPaymentSearchDto.fromDate}"
                                                    maxdate="#{transactionController.notifyPaymentSearchDto.toDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            <p:ajax event="dateSelect"
                                                    listener="#{transactionController.onDateSelect}"
                                                    update="endTime"/>
                                        </p:calendar>
                                        <p:outputLabel value=""/>
                                        <p:calendar styleClass="calendar" mask="true"
                                                    navigator="true" mode="popup" placeholder="Đến ngày"
                                                    id="endTime" label="Thời gian"
                                                    readonlyInput="true"
                                                    value="#{transactionController.notifyPaymentSearchDto.toDate}"
                                                    mindate="#{transactionController.notifyPaymentSearchDto.fromDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            <p:ajax event="dateSelect"
                                                    listener="#{transactionController.onDateSelect}"
                                                    update="startTime"/>
                                        </p:calendar>
                                    </p:panelGrid>
                                </p:panelGrid>
                                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" layout="grid"
                                             columnClasses="ui-grid-col-1.5,ui-grid-col-1.5">
                                    <p:commandButton value="Tìm kiếm"
                                                     actionListener="#{transactionController.onSearch()}"
                                                     update="searchForm tblSearchResult" icon="fa fa-search"
                                                     style="width: 100px"/>
                                    <p:commandButton value="Làm mới"
                                                     actionListener="#{transactionController.resetAll()}"
                                                     update="searchForm tblSearchResult" icon="fa fa-refresh"
                                                     styleClass="orange-btn" style="width: 100px"/>
                                </p:panelGrid>
                            </p:panel>

                            <p:panel id="searchResult" header="Kết quả tìm kiếm" style="margin-bottom:5px">
                                <p:dataTable id="tblSearchResult" tableStyle="table-layout: auto;"
                                             widgetVar="wdgNhomQuyen" resizableColumns="true" paginator="true"
                                             rows="10"
                                             value="#{transactionController.lazyDataModel}"
                                             lazy="true" pageLinks="5" paginatorPosition="top" var="resultDto"
                                             paginatorAlwaysVisible="true" rowsPerPageTemplate="10,20,50,100"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="#{t['lbl.recordTotal']}: #{transactionController.lazyDataModel.rowCount}"
                                             emptyMessage="#{t['lbl.emptyTable']}" rowIndexVar="rowIndex"
                                             rowKey="#{resultDto.notifyPaymentId}">

                                    <p:column headerText="STT" width="30" styleClass="ql-align-center">
                                        <h:outputText value="#{rowIndex + 1}"/>
                                    </p:column>

                                    <p:column headerText="Tên người gửi" sortBy="#{resultDto.fullNameNguoiDangKy}"
                                              width="12%">
                                        <h:outputText value="#{resultDto.fullNameNguoiDangKy}"/>
                                    </p:column>

                                    <p:column headerText="Mã quy chế" sortBy="#{resultDto.regulationCode}" width="12%"
                                              style="text-align: center;">
                                        <p:commandLink value="#{resultDto.regulationCode}"
                                                       actionListener="#{transactionController.getFilePathRegulation(resultDto)}"
                                                       style="text-decoration: underline;" update="dialogRegulation"
                                                       oncomplete="PF('detailInfoDialogRegulation').show();"/>
                                    </p:column>

                                    <p:column headerText="Tên tài sản" sortBy="#{resultDto.assetName}">
                                        <h:outputText title="#{resultDto.assetName}"
                                                      value="#{commonController.abbreviate(resultDto.assetName, DbConstant.LIMITCHARACTER)}"/>
                                    </p:column>

                                    <p:column headerText="Số tiền" width="12%" styleClass="ql-align-center"
                                              sortBy="#{resultDto.amount}">
                                        <h:outputText value="#{resultDto.amount}">
                                            <f:convertNumber type="currency"
                                                             currencySymbol="VNĐ"
                                                             maxFractionDigits="6"
                                                             minFractionDigits="0"
                                                             locale="vi_VN"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Thời gian gửi đối soát" styleClass="ql-align-center"
                                              width="12%"
                                              sortBy="#{resultDto.createDate}">
                                        <h:outputText value="#{resultDto.createDate}">
                                            <f:convertDateTime pattern="HH:mm, dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Thời gian kết thúc nộp tiền đặt trước"
                                              styleClass="ql-align-center" width="12%"
                                              sortBy="#{resultDto.paymentEndTime}">
                                        <h:outputText value="#{resultDto.paymentEndTime}">
                                            <f:convertDateTime pattern="HH:mm, dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Trạng thái đối soát" width="12%">
                                        <h:outputText value="#{transactionController.renderStatus(resultDto)}"/>
                                    </p:column>

                                    <p:column headerText="Tạo GD"
                                              exportable="false" width="40">
                                        <div class="my-data-table">
                                            <p:commandLink styleClass="edit"
                                                           rendered="#{transactionController.renderButtonCreatePayment(resultDto)}"
                                                           oncomplete="PF('dialogInsertUpdate').show();"
                                                           update="dlForm growl" process="@this"
                                                           actionListener="#{transactionController.showUpdatePopup(resultDto)}">
                                                <i class="fa fa-plus"/>
                                            </p:commandLink>
                                        </div>
                                    </p:column>

                                </p:dataTable>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
