<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/admin/template/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{historySystemController.initData}"/>
    </f:metadata>

    <ui:define name="title">Quản lý lịch sử thao tác hệ thống</ui:define>

    <ui:define name="breadcrumb">
        <li>
            <p:link outcome="/admin/quan-ly-chung/quan-ly-lich-su-thao-tac-he-thong">Quản trị hệ thống / Quản lý lịch sử thao tác hệ thống</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <h:form id="searchForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12" style="padding-top:0">
                        <div class="card no-margin">
                            <p:panel id="searchCode" header="Tìm kiếm lịch sử thao tác hệ thống"
                                     style="margin-bottom:5px">
                                <p:panelGrid id="searchPanel" columns="4"
                                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2, ui-grid-col-4"
                                             styleClass="ui-panelgrid-blank" layout="grid">
                                    <p:outputLabel value="Người thao tác:" for="nguoithaotac"/>
                                    <p:selectOneMenu id="nguoithaotac" filter="true"
                                                     value="#{historySystemController.historySystemSearchDto.createBy}">
                                        <f:selectItem itemLabel="Tất cả" itemValue=""/>
                                        <f:selectItems value="#{historySystemController.accountList}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Nội dung thao tác:" for="assetNameS"/>
                                    <p:inputText id="assetNameS"
                                                 placeholder="Nhập nội dung"
                                                 value="#{historySystemController.historySystemSearchDto.content}"/>

                                    <p:outputLabel value="Thời gian thao tác:"/>
                                    <p:panelGrid id="searchPanelDate" columns="3"
                                                 columnClasses="ui-grid-col-5 ui-no-margin-padding, ui-grid-col-2 ui-no-margin-padding, ui-grid-col-5 ui-no-margin-padding"
                                                 styleClass="ui-panelgrid-blank" layout="grid">
                                        <p:calendar id="ctbhStartTime" styleClass="calendar set-width-field"
                                                    navigator="true" mode="popup" placeholder="Từ ngày"
                                                    label="Thời gian "
                                                    yearRange="c-50:c"
                                                    converterMessage="Thời gian thao tác không hợp lệ "
                                                    validatorMessage="Nhập thời gian thao tác từ ngày phải nhỏ hơn đến ngày"
                                                    maxdate="#{historySystemController.historySystemSearchDto.toDate}"
                                                    value="#{historySystemController.historySystemSearchDto.fromDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            <p:ajax event="dateSelect"
                                                    listener="#{historySystemController.onDateSelect}"
                                                    update="ctbhValidDate"/>
                                        </p:calendar>
                                        <p:outputLabel value=""/>
                                        <p:calendar id="ctbhValidDate" styleClass="calendar set-width-field"
                                                    navigator="true" mode="popup" placeholder="Đến ngày"
                                                    label="Thời gian "
                                                    yearRange="c-50:c"
                                                    validatorMessage="Nhập thời gian thao tác đến ngày phải lớn hơn từ ngày"
                                                    converterMessage="Thời gian thao tác không hợp lệ "
                                                    mindate="#{historySystemController.historySystemSearchDto.fromDate}"
                                                    value="#{historySystemController.historySystemSearchDto.toDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            <p:ajax event="dateSelect"
                                                    listener="#{historySystemController.onDateSelect}"
                                                    update="ctbhStartTime"/>
                                        </p:calendar>
                                    </p:panelGrid>
                                </p:panelGrid>
                                <p:panelGrid columns="3"
                                             columnClasses="ui-grid-col-1.5,ui-grid-col-1.5,ui-grid-col-1.5"
                                             styleClass="ui-panelgrid-blank" layout="grid">
                                    <p:commandButton value="Tìm kiếm"
                                                     actionListener="#{historySystemController.onSearch()}"
                                                     update="searchForm tblSearchResult growl" icon="fa fa-search"/>
                                    <p:commandButton value="Làm mới" process="@this"
                                                     actionListener="#{historySystemController.resetAll()}"
                                                     update="searchForm tblSearchResult" icon="fa fa-refresh"
                                                     styleClass="orange-btn"/>
                                    <p:commandButton value="Xuất dữ liệu" icon="fa fa-copy" update="growl" ajax="false" rendered="#{historySystemController.lazyDataModel.rowCount gt 0}">
                                        <p:dataExporter type="xlsxstream" target="tblSearchResult" fileName="Danh sách thông tin lịch sử thao tác hệ thống" />
                                    </p:commandButton>
                                </p:panelGrid>
                            </p:panel>

                            <p:panel id="searchResult" header="Kết quả tìm kiếm" style="margin-bottom:5px">
                                <p:dataTable id="tblSearchResult" tableStyle="table-layout: auto;"
                                             widgetVar="wdgNhomQuyen" resizableColumns="true" paginator="true"
                                             rows="10" var="resultDto" rowIndexVar="rowIndex"
                                             value="#{historySystemController.lazyDataModel}"
                                             lazy="true" pageLinks="5" paginatorPosition="top"
                                             paginatorAlwaysVisible="true" rowsPerPageTemplate="10,20,50,100"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="#{t['lbl.recordTotal']}:  #{historySystemController.lazyDataModel.rowCount}"
                                             emptyMessage="#{t['lbl.emptyTable']}"
                                             rowKey="#{resultDto.historySystemId}">

                                    <p:column headerText="STT" width="30" style="text-align: center">
                                        <h:outputText value="#{rowIndex + 1}"/>
                                    </p:column>

                                    <p:column headerText="Thời gian" style="text-align: center" sortBy="#{resultDto.createDate}" width="15%">
                                        <h:outputText value="#{resultDto.createDate}">
                                            <f:convertDateTime pattern="HH:mm:ss, dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Người thao tác" sortBy="#{resultDto.fullName}" width="15%">
                                        <h:outputText value="#{resultDto.fullName}"/>
                                    </p:column>

                                    <p:column headerText="Nội dung" sortBy="#{resultDto.content}">
                                        <h:outputText value="#{resultDto.content}" style="overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp:1;-webkit-box-orient: vertical;"/>
                                    </p:column>

                                </p:dataTable>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
