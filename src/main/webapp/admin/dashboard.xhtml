<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/admin/template/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{dashboardController.initData}"/>
    </f:metadata>

    <ui:define name="breadcrumb">
        <li>
            <p:link outcome="/admin/dashboard">Chào mừng bạn tới trang quản trị</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <div class="card">
            <p:lineChart model="#{dashboardController.lineModel}" style="width: 100%; height: 500px"/>
        </div>
        <div class="card">
            <p:barChart model="#{dashboardController.barModel}" style="width: 100%; height: 500px"/>
        </div>
    </ui:define>

</ui:composition>
