<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/admin/template/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{procedureGuideController.initData}"/>
    </f:metadata>

    <ui:define name="title">Quản lý thông tin hướng dẫn thủ tục</ui:define>

    <ui:define name="breadcrumb">
        <li>
            <p:link outcome="/admin/quan-ly-noi-dung-trang-thong-tin/cau-hinh-thong-tin-huong-dan-thu-tuc">Quản lý nội dung trang thông tin / Quản lý hướng dẫn thủ tục</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <p:outputPanel styleClass="ui-g" rendered="#{procedureGuideController.getActions().canCreate()}">
            <div class="ui-g-12" style="padding-top:0">
                <div class="card no-margin">
                    <p:commandButton value="Thêm mới" icon="fa fa-plus"
                                     actionListener="#{procedureGuideController.resetDialog}"
                                     oncomplete="PF('dialogInsertUpdate').show();" update="dlForm"/>
                </div>
            </div>
        </p:outputPanel>

        <div class="ui-fluid">
            <p:dialog id="dlg" header="Nhập thông tin thủ tục" widgetVar="dialogInsertUpdate" modal="true" width="800" position="center center"
                      style="max-height: 90vh; max-width: 90vw"
                      onShow="try{PF('dialogInsertAsset').initPosition();}catch(e){}"
                      rendered="#{procedureGuideController.getActions().hasAction(EAction.CREATE, EAction.UPDATE)}">
                <style>
                    .ui-dialog  {
                        top: 300px !important;
                    }
                </style>
                <h:form id="dlForm" enctype="multipart/form-data">
                    <p:scrollPanel mode="native" style="width: 100%; max-height: 400px; border: none">
                        <div class="ui-fluid">
                            <p:focus id="focus"/>
                            <p:panelGrid id="basicPanel1" columns="2"
                                         columnClasses="ui-grid-col-2,ui-grid-col-10"
                                         styleClass="ui-panelgrid-blank" layout="grid">

                                <p:outputLabel value="Tiêu đề:" for="tieude"/>
                                <p:outputPanel>
                                    <p:inputText id="tieude" placeholder="Nhập vào tiêu đề" required="true"
                                                 requiredMessage="Bạn vui lòng nhập tiêu đề"
                                                 onchange="this.value = this.value.trim()"
                                                 value="#{procedureGuideController.procedureGuide.title}" maxlength="100"/>
                                    <p:message id="id1" for="tieude" styleClass="focus-input-text" display="text"/>
                                </p:outputPanel>

                                <p:outputLabel styleClass="requireLabel" value="Tải file:"/>
                                <p:outputPanel>
                                    <ui:include src="/common/upload-single-file-pdf-and-docx.xhtml"/>
                                </p:outputPanel>
                                <p:outputLabel/>
                                <p:outputLabel
                                        value="(Vui lòng tải file hướng dẫn thủ tục có định dạng PDF, DOCX dung lượng file nhỏ hơn 5MB)"/>

                                <p:outputLabel value="Trạng thái:" for="status"/>
                                <p:selectBooleanCheckbox id="status"
                                                         value="#{procedureGuideController.procedureGuide.status}"
                                                         itemLabel="Cho phép hiển thị trên trang thông tin"
                                                         style="width: 100%" tabindex="17">
                                </p:selectBooleanCheckbox>
                            </p:panelGrid>
                            <p:panelGrid columns="3"
                                         columnClasses="ui-grid-col-1.5,ui-grid-col-1.5,ui-grid-col-1.5"
                                         layout="grid" styleClass="ui-panelgrid-blank">
                                <p:commandButton value="Lưu"
                                                 actionListener="#{procedureGuideController.onSaveData}"
                                                 icon="fa fa-save" style="width: 80px"
                                                 update="focus id1"/>
                                <p:commandButton value="Ðóng" styleClass="close"
                                                 oncomplete="PF('dialogInsertUpdate').hide()"
                                                 icon="fa fa-close"
                                                 style="width: 80px"/>
                            </p:panelGrid>
                        </div>
                    </p:scrollPanel>
                </h:form>
            </p:dialog>
        </div>
        <h:form id="searchForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12" style="padding-top:0">
                        <div class="card no-margin">
                            <p:panel id="searchCode" header="Tìm kiếm" style="margin-bottom:5px"
                                     rendered="#{procedureGuideController.getActions().canSearch()}">
                                <p:panelGrid id="searchPanel" columns="4"
                                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                             styleClass="ui-panelgrid-blank" layout="grid">
                                    <p:outputLabel value="Nhập tiêu đề hướng dẫn thủ tục:" for="search"/>
                                    <p:inputText id="search" placeholder="Nhập tiêu đề hướng dẫn thủ tục"
                                                 value="#{procedureGuideController.procedureGuideSearchDto.keyword}"/>
                                    <p:outputLabel value="Trạng thái hiển thị:" for="sStatus"/>
                                    <p:selectOneMenu id="sStatus"
                                                     value="#{procedureGuideController.procedureGuideSearchDto.status}">
                                        <f:selectItem itemLabel="Tất cả" itemValue=""/>
                                        <f:selectItem itemLabel="Hiển thị" itemValue="true"/>
                                        <f:selectItem itemLabel="Không hiển thị" itemValue="false"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <p:panelGrid columns="3"
                                             columnClasses="ui-grid-col-1.5,ui-grid-col-1.5,ui-grid-col-1.5"
                                             styleClass="ui-panelgrid-blank" layout="grid">
                                    <p:commandButton value="Tìm kiếm"
                                                     actionListener="#{procedureGuideController.onSearch()}"
                                                     update="searchForm tblSearchResult" icon="fa fa-search"
                                                     style="width: auto"/>
                                    <p:commandButton value="Làm mới"
                                                     actionListener="#{procedureGuideController.resetAll()}"
                                                     update="searchForm tblSearchResult" icon="fa fa-refresh"
                                                     styleClass="orange-btn" style="width: auto"/>
                                    <p:commandButton value="Xuất dữ liệu" icon="fa fa-copy" update="growl" ajax="false" rendered="#{procedureGuideController.lazyDataModel.rowCount gt 0}">
                                        <p:dataExporter type="xlsxstream" target="tblSearchResult" fileName="Danh sách thông tin hướng dẫn thủ tục" />
                                    </p:commandButton>
                                </p:panelGrid>
                            </p:panel>

                            <p:panel id="searchResult" header="Kết quả tìm kiếm" style="margin-bottom:5px">
                                <p:dataTable id="tblSearchResult" tableStyle="table-layout: auto;"
                                             widgetVar="wdgQuanLySachThuVien" resizableColumns="true" paginator="true"
                                             rows="10"
                                             value="#{procedureGuideController.lazyDataModel}"
                                             lazy="true" pageLinks="5" paginatorPosition="top" var="resultDto1"
                                             paginatorAlwaysVisible="true" rowsPerPageTemplate="10,20,50,100"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="#{t['lbl.recordTotal']}: #{procedureGuideController.lazyDataModel.rowCount}"
                                             emptyMessage="#{t['lbl.emptyTable']}" rowIndexVar="rowIndex"
                                             rowKey="#{procedureGuideController.procedureGuide.procedureGuideId}">

                                    <p:column headerText="STT" width="30" style="text-align: center">
                                        <h:outputText value="#{rowIndex + 1}"/>
                                    </p:column>

                                    <p:column headerText="Tiêu đề" sortBy="#{resultDto1.title}">
                                        <h:outputText value="#{resultDto1.title}"/>
                                    </p:column>

                                    <p:column headerText="File đính kèm" style="text-align: center">
                                        <p:commandLink value="#{resultDto1.fileName}" immediate="true" ajax="false" style="text-overflow: ellipsis;">
                                            <p:fileDownload value="#{procedureGuideController.getFileDownload(resultDto1.filePath)}" />
                                        </p:commandLink>
                                    </p:column>

                                    <p:column headerText="Ngày cập nhật" sortBy="#{resultDto1.updateDate}" width="12%" style="text-align: center;">
                                        <h:outputText value="#{resultDto1.updateDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Trạng thái " sortBy="#{resultDto1.status}" width="12%">
                                        <h:outputText value="Hiển thị" rendered="#{resultDto1.status eq true}"/>
                                        <h:outputText value="Không hiển thị" rendered="#{resultDto1.status eq false}"/>
                                    </p:column>

                                    <p:column headerText="Sửa"
                                              rendered="#{procedureGuideController.getActions().canUpdate()}"
                                              exportable="false" width="40">
                                        <div class="my-data-table">
                                            <p:commandLink styleClass="edit"
                                                           oncomplete="PF('dialogInsertUpdate').show();"
                                                           update="dlForm growl"
                                                           actionListener="#{procedureGuideController.showUpdatePopup(resultDto1)}">
                                                <i class="fa fa-edit"/>
                                            </p:commandLink>
                                        </div>
                                    </p:column>

                                    <p:column headerText="Xóa" style="width: 40px"
                                              rendered="#{procedureGuideController.getActions().canDelete()}"
                                              exportable="false">
                                        <div class="my-data-table">
                                            <p:commandLink styleClass="delete"
                                                           actionListener="#{procedureGuideController.onDelete(resultDto1)}"
                                                           update="searchForm tblSearchResult growl">
                                                <p:confirm header="Xác nhận xóa"
                                                           message="Bạn chắc chắn muốn xóa"
                                                           icon="fa fa-question-circle"/>
                                                <i class="fa fa-remove"/>
                                            </p:commandLink>
                                        </div>
                                    </p:column>

                                </p:dataTable>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
