<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/admin/template/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{testingController.initData}"/>
    </f:metadata>

    <ui:define name="breadcrumb">
        <li><p:link outcome="/admin/testing-setup">Testing</p:link></li>
    </ui:define>

    <ui:define name="content">
        <p:growl id="growlDetail" life="10000" widgetVar="growlDetail" showDetail="true"/>
        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:panel columns="1" styleClass="ui-g-12 ui-noborder" header="Information: ">
                        <h:outputText value="#{testingController.sizeSession()} client connected!"/>
                    </p:panel>

                    <h:form id="form">
                        <p:panel columns="1" styleClass="ui-g-12 ui-noborder" header="Setup playing: "
                                 style="margin-top: 5px;">
                            <p:outputLabel value="SCOPE: asset, regulation" style="margin-bottom: 5px;"/>
                            <br/>
                            <p:inputText value="#{testingController.regulationId}" placeholder="regulationId"
                                         required="true" style="width: 100px;"/>
                            <p:inputText value="#{testingController.minutes}" placeholder="After x minutes?"
                                         style="width: 150px;"
                                         required="true"/>
                            <p:commandButton value="SETUP"
                                             actionListener="#{testingController.setup}"
                                             update="growl form" style="width: auto; margin-top: 5px;"/>
                        </p:panel>
                    </h:form>

                    <h:form>
                        <p:panel columns="1" styleClass="ui-g-12 ui-noborder" header="Clean: " style="margin-top: 5px;">
                            <p:outputLabel value="SCOPE: asset, asset_management, bid, price_round, regulation, auction_register"
                                           style="margin-bottom: 5px;"/>
                            <br/>
                            <p:selectBooleanCheckbox value="#{testingController.cleanRunning}" itemLabel="Clean all regulation running"/>
                            <br/>
                            <p:selectBooleanCheckbox value="#{testingController.cleanQueue}" itemLabel="Clean all queue"/>
                            <br/>
                            <p:inputText value="#{testingController.regulationId}" placeholder="regulationId"
                                         style="width: 100px;"/>
                            <p:commandButton value="CLEAN"
                                             actionListener="#{testingController.clean}"
                                             update="growl form" style="width: auto; margin-top: 5px;"/>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
