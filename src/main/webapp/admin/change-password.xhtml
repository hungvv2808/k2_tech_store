<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/admin/template/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{authorizationController.initChangePassword}"/>
    </f:metadata>

    <ui:define name="title">Đổi mật khẩu</ui:define>

    <ui:define name="breadcrumb">
        <li><p:link outcome="/admin/change-password">Đổi mật khẩu</p:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form id="mainForm">
            <div class="card no-margin">
                <div class="ui-fluid">
                    <p:panel id="condition" header="Thông tin mật khẩu" style="margin-bottom:5px">
                        <h:panelGroup rendered="#{!authorizationController.accountDto.firstTimeLogin}">
                            <div style="margin-bottom: 20px;margin-left: 11px">
                                <p:outputLabel value="Vui lòng đổi mật khẩu trong lần đăng nhập đầu tiên"
                                               style="color: red;"/>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{authorizationController.plusDate le authorizationController.now}">
                            <div style="margin-bottom: 20px;margin-left: 11px">
                                <p:outputLabel value="Mật khẩu của bạn đã được sử dụng trong 90 ngày vui lòng đổi mật khẩu để đảm bảo an toàn !"
                                               style="color: red;"/>
                            </div>
                        </h:panelGroup>
                        <p:panelGrid id="basicPanel2" columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4"
                                     layout="grid" styleClass="ui-panelgrid-blank">
                            <p:outputLabel for="password" value="Mật khẩu hiện tại:"/>
                            <p:password id="password" value="#{authorizationController.oldPassword}" feedback="true"
                                        promptLabel="Hãy nhập mật khẩu" weakLabel="Yếu" goodLabel="Tốt"
                                        strongLabel="Mạnh" placeholder="Nhập mật khẩu hiện tại" inline="true"/>

                            <p:outputLabel for="newPassword1" value="Nhập mật khẩu mới:"/>
                            <p:password id="newPassword1"
                                        value="#{authorizationController.newPassword}"
                                        feedback="true" promptLabel="Hãy nhập mật khẩu"
                                        weakLabel="Yếu" goodLabel="Tốt" strongLabel="Mạnh"
                                        placeholder="Nhập mật khẩu mới" inline="true"/>
                            <p:outputLabel/>
                            <p:outputLabel value="Mật khẩu phải từ 12 ký tự gồm chữ cái, chữ số và ký tự đặc biệt" style="font-size: 13px"/>
                            <p:outputLabel for="newPassword2" value="Nhập lại mật khẩu mới:"/>
                            <p:password id="newPassword2"
                                        value="#{authorizationController.newRepassword}"
                                        feedback="true" promptLabel="Hãy nhập mật khẩu"
                                        weakLabel="Yếu" goodLabel="Tốt" strongLabel="Mạnh"
                                        placeholder="Nhắc lại nhập mật khẩu mới" inline="true"/>
                        </p:panelGrid>
                    </p:panel>
                </div>
                <p:commandButton id="btnSave"
                                 actionListener="#{authorizationController.onChangePassword}"
                                 icon="fa fa-edit" value="Đổi mật khẩu"
                                 update="#{Constant.ERROR_GROWL_ID}" style="display:inline-block; margin-top:5px"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
