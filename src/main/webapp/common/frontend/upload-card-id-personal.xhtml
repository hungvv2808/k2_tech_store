<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <div class="form-group">
        <div class="row">
            <label class="col-lg-4 col-md-4 col-sm-12 required-label">Ảnh CMND/CCCD:</label>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <h:panelGroup id="imageFront">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="inputfile-box">
                            <p:fileUpload id="fileUploadFront" mode="advanced"
                                          allowTypes="/(\.|\/)(gif|GIF|jpe?g|JPE?G|png|PNG)$/"
                                          fileUploadListener="#{authorizationFEController.onUploadCardIdFront}"
                                          label="Chọn ảnh mặt trước"
                                          update="imageFront"
                                          dragDropSupport="false" auto="true"
                                          onstart="loadingScreen();" oncomplete="stopLoadingScreen();">
                                <h:panelGroup rendered="#{empty authorizationFEController.accuracy.imageCardIdFront}">
                                    <img src="#{resource['frontend-layout:images/noavatar.png']}"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{not empty authorizationFEController.accuracy.imageCardIdFront}">
                                    <a data-fancybox="gallery"
                                       data-options='{animationEffect: "zoom"}'
                                       href="#{resource[authorizationFEController.accuracy.imageCardIdFront]}">
                                        <img src="#{resource[authorizationFEController.accuracy.imageCardIdFront]}"/>
                                    </a>
                                </h:panelGroup>
                            </p:fileUpload>
                        </div>
                    </div>
                </h:panelGroup>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <h:panelGroup id="imageBack">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="inputfile-box">
                            <p:fileUpload id="fileUploadBack" mode="advanced"
                                          allowTypes="/(\.|\/)(gif|GIF|jpe?g|JPE?G|png|PNG)$/"
                                          fileUploadListener="#{authorizationFEController.onUploadCardIdBack}"
                                          label="Chọn ảnh mặt sau"
                                          update="imageBack"
                                          dragDropSupport="true" auto="true"
                                          onstart="loadingScreen();" oncomplete="stopLoadingScreen();">
                                <h:panelGroup rendered="#{empty authorizationFEController.accuracy.imageCardIdBack}">
                                    <img src="#{resource['frontend-layout:images/noavatar.png']}"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{not empty authorizationFEController.accuracy.imageCardIdBack}">
                                    <a data-fancybox="gallery"
                                       data-options='{animationEffect: "zoom"}'
                                       href="#{resource[authorizationFEController.accuracy.imageCardIdBack]}">
                                        <img src="#{resource[authorizationFEController.accuracy.imageCardIdBack]}" alt=""/>
                                    </a>
                                </h:panelGroup>
                            </p:fileUpload>
                        </div>
                    </div>
                </h:panelGroup>
            </div>
        </div>
    </div>

</ui:composition>
