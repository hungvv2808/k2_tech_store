<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:selectOneMenu id="tinhThanhPho" value="#{cityDistrictController.cityDistrictDto.provinceId}"
                     autoWidth="false" effect="fade" disabled="#{cityDistrictController.checkDisable}"
                     filter="true" filterMatchMode="contains"
                     required="false" label="Tỉnh/tp">
        <f:selectItem itemLabel="Tỉnh/TP" itemValue=""/>
        <f:selectItems value="#{cityDistrictController.listProvince}" var="tinhTp" itemLabel="#{cityDistrictController.upperCaseFirstChar(tinhTp.name)}"
                       itemValue="#{tinhTp.provinceId}"/>
        <p:ajax event="change" global="false" listener="#{cityDistrictController.onChangeCity}"
                update="quanHuyen phuongXa"/>
    </p:selectOneMenu>

    <p:selectOneMenu id="quanHuyen" value="#{cityDistrictController.cityDistrictDto.districtId}"
                     autoWidth="false" effect="fade" disabled="#{cityDistrictController.checkDisable}"
                     filter="true" filterMatchMode="contains" label="Quận/huyện">
        <f:selectItem itemLabel="Quận/huyện" itemValue=""/>
        <f:selectItems value="#{cityDistrictController.listDistrict}" var="quanHuyen"
                       itemLabel="#{cityDistrictController.upperCaseFirstChar(quanHuyen.name)}" itemValue="#{quanHuyen.districtId}"/>
        <p:ajax event="change" global="false" listener="#{cityDistrictController.onChangeDistrict}" update="phuongXa"/>
    </p:selectOneMenu>
    <p:selectOneMenu id="phuongXa" value="#{cityDistrictController.cityDistrictDto.communeId}"
                     autoWidth="false" effect="fade" disabled="#{cityDistrictController.checkDisable}"
                     filter="true" filterMatchMode="contains" label="Phường/xã">
        <f:selectItem itemLabel="Phường/xã" itemValue=""/>
        <f:selectItems value="#{cityDistrictController.listCommune}" var="phuongXa" itemLabel="#{cityDistrictController.upperCaseFirstChar(phuongXa.name)}"
                       itemValue="#{phuongXa.communeId}"/>
    </p:selectOneMenu>

</ui:composition>
