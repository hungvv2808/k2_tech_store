<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Modal Regulation-->
    <div class="modal fade" id="regulationPopup">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <h2 class="title-heading" title="#{auctionController.assetDto.name.toLowerCase()}">Quy chế đấu giá tài sản #{commonController.abbreviate(auctionController.assetDto.name.toLowerCase(), DbConstant.LIMITCHARACTER_HOME)}</h2>
                <button id="close_regulationPopup" type="button" class="close" data-dismiss="modal">&#xd7;</button>
                <div class="register-area auction-form">
                    <div class="document-viewer">
                        <object data="#{request.contextPath}/resources#{auctionController.assetDto.filePath}" type="application/pdf" width="100%" height="700px">
                            <p style="padding: 20px 50px 0;">Nếu trình duyệt của bạn không có PDF plugin. <a style="display: inline;" href="#{request.contextPath}/resources#{auctionController.assetDto.filePath}">Nhấn vào đây để tải xuống file PDF.</a></p>
                        </object>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
