<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Modal Confirm Auction-->
    <div class="modal confirmWinner fade" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" id="modalAuctionWinner">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Thông báo</h3>
                </div>
                <div class="modal-body">
                    <p>
                        Chúc mừng bạn đã trúng đấu giá tài sản <b style='color: #f19b41;'>#{auctionController.assetDto.name}</b> với giá
                            <h:panelGroup id="winnerPrice">
                                <b style='color: #f19b41;'>
                                <h:outputText value="#{task.winner.money}">
                                    <f:convertNumber type="currency"
                                                     currencySymbol="VNĐ"
                                                     maxFractionDigits="6"
                                                     minFractionDigits="0"
                                                     locale="vi_VN"/>
                                </h:outputText></b>#{commonTask.refuseWinner(task)}.
                            </h:panelGroup>
                        Để xác nhận trúng đấu giá, bạn vui lòng bấm Xác nhận.
                    </p>
                </div>
                <div class="modal-footer" style="text-align: center;">
                    <button type="button" class="btn main-color no-processing" data-dismiss="modal" onclick="cmdAcceptWinner();" style="color: white">Xác nhận</button>
                    <button type="button" class="btn btn-danger no-processing" onclick="auctionRefuseWinner1th();">Từ chối</button>
                </div>
            </div>
        </div>
    </div>

    <p:remoteCommand name="cmdRefreshWinner" update="winnerPrice" oncomplete="jQuery('#modalAuctionWinner').modal('show');"/>

    <h:panelGroup rendered="#{commonTask.hasWinner(task, accountId)}">
        <script>
            jQuery(document).ready(function() {
                jQuery('#modalAuctionWinner').modal('show');
            });
        </script>
    </h:panelGroup>
</ui:composition>
