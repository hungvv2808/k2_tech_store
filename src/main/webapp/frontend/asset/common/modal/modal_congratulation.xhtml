<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">

    <!-- Modal Congratulation Auction-->
    <div class="modal fade congratulation" data-backdrop="static" data-keyboard="false" id="congratulationPopup">
        <div class="modal-dialog modal-login" style="min-width: inherit">
            <div class="modal-content" style="text-align: center;">
                <button id="close_congratulationPopup" type="button" class="close" data-dismiss="modal">&#xd7;</button>
                <h3 style="margin-top: 50px; padding: 0 50px;">Chúc mừng bạn đã trúng đấu giá</h3>
                <div class="register-area auction-form" style="padding: 0 50px;">
                    <div class="register-form">
                        <h4 style="margin-bottom: 5px;">Tài sản: #{task.name}</h4>
                        <h4>Mức giá: <h:outputText value="#{task.getWinner().money}">
                            <f:convertNumber type="currency"
                                             currencySymbol="VNĐ"
                                             maxFractionDigits="6"
                                             minFractionDigits="0"
                                             locale="vi_VN"/>
                        </h:outputText></h4>

                        <p style="margin-top: 15px;">
                            Bạn vui lòng liên hệ số điện:
                            <h:outputText style="color: #F19B40;" value="#{auctionController.getPhoneNumberContact()}" escape="false"/>
                        </p>

                        <p style="margin-top: 15px;">
                            Làm theo hướng dẫn để hoàn tất thủ tục nhận tài sản. Xin cảm ơn!
                        </p>
                    </div>
                    <div class="row" style="margin-bottom: 30px;">
                        <a type="button"
                           style="color: white;background:#f87211"
                           class="btn btn-custom main-color"
                           onclick="document.getElementById('close_congratulationPopup').click();">Đóng</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a id="showPopupCongratulation" href="#" data-toggle="modal" data-target="#congratulationPopup" style="display: none !important;"> </a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('showPopupCongratulation').click();
        }, false);
        document.getElementById('showPopupCongratulation').click();
    </script>
</ui:composition>
