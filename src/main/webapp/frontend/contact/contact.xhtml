<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/frontend/template/template_detail.xhtml">
    <f:metadata>
        <f:event type="preRenderView" listener="#{contactInfoLhFEController.findContactInfo()}"/>
    </f:metadata>

    <ui:define name="title">Liên hệ</ui:define>
    <ui:param name="bodyStyleClass" value="about"/>
    <ui:param name="headerStyleClass" value="is-sticky fixed-header"/>

    <ui:define name="breadcrumb">
        <li>Liên hệ</li>
    </ui:define>

    <ui:define name="screenTitle">
        <h2>Liên hệ</h2>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-md-9 col-sm-12 col-xs-12 unit-info">
                <div class="map">
                    <iframe src="#{contactInfoLhFEController.contentMaps}"
                            width="100%" height="286" frameborder="0" style="border:0;" allowfullscreen=""
                            aria-hidden="false" tabindex="0"></iframe>
                </div>

                <div class="contact-info">
                    <h4>#{contactInfoLhFEController.contentTitle}</h4>
                    <ul>
                        <li>
                            <img src="#{resource['frontend-layout:images/icon-map.svg']}"/><h:outputText
                                value="#{contactInfoLhFEController.contentAddress}" escape="false"/>
                        </li>
                        <li>
                            <img src="#{resource['frontend-layout:images/icon-phone.svg']}"/><h:outputText
                                value="#{contactInfoLhFEController.contentPhone}" escape="false"/>
                        </li>
                        <li>
                            <img src="#{resource['frontend-layout:images/icon-mail.svg']}"/><h:outputText
                                value="#{contactInfoLhFEController.contentEmail}" escape="false"/>
                        </li>
                    </ul>
                </div>
            </div>
            <ui:include src="/frontend/intro/work-time.xhtml"/>

        </div>
    </ui:define>
</ui:composition>
