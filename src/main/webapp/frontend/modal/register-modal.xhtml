<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core">
    <style>
        .ui-inputfield {
            display: block;
            width: 103%;
            margin: -8px 8px 0 -8px;
            padding: .5rem .75rem;
            font-size: 1rem;
            line-height: 1.25;
            color: #495057;
            background-color: #fff;
            background-image: none;
            background-clip: padding-box;
            border: 1px solid rgba(0, 0, 0, .15);
            border-radius: .25rem;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        }
    </style>

    <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Đăng ký</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&#xD7;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h:form role="form" id="register" prependId="false">
                        <div class="form-group">
                            <label class="control-label" for="fullName">Họ tên</label>
                            <div class="ui-g-12">
                                <p:inputText id="fullName" placeholder="Nhập họ tên"
                                             value="#{authorizationFEController.accountDto.fullName}"
                                             maxlength="50"/>
                            </div>
                        </div>
                        <input id="scrt_register" type="hidden" value="#{authorizationFEController.cryptoSecretKey}"/>
                        <div class="form-group">
                            <label class="control-label" for="register_account">Tên đăng nhập</label>
                            <input class="form-control"
                                   placeholder="Nhập tên đăng nhập"
                                   onkeyup="_inf_c_th(this, 'npt_accnt_register', 'scrt_register');"
                                   onchange="_inf_c_th(this, 'npt_accnt_register', 'scrt_register');"
                                   id="register_account"/>
                            <h:inputHidden id="npt_accnt_register"
                                           value="#{authorizationFEController.accountDto.userName}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="register_password">Mật khẩu</label>
                            <div class="ui-g-12">
                                <p:password id="register_password"
                                            onkeyup="_inf_c_th(this, 'npt_psswd_register', 'scrt_register');"
                                            onchange="_inf_c_th(this, 'npt_psswd_register', 'scrt_register');"
                                            feedback="true" promptLabel="Hãy nhập mật khẩu"
                                            weakLabel="Yếu" goodLabel="Tốt" strongLabel="Mạnh"
                                            placeholder="Nhập mật khẩu" inline="true"/>
                                <h:inputHidden id="npt_psswd_register"
                                               value="#{authorizationFEController.accountDto.password}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label-left" for="rePassword">Nhập lại mật mật khẩu</label>
                            <div class="ui-g-12">
                                <p:password id="rePassword"
                                            onkeyup="_inf_c_th(this, 'npt_repsswd', 'scrt_register');"
                                            onchange="_inf_c_th(this, 'npt_repsswd', 'scrt_register');"
                                            feedback="true" promptLabel="Hãy nhập mật khẩu"
                                            weakLabel="Yếu" goodLabel="Tốt" strongLabel="Mạnh"
                                            placeholder="Nhập lại mật khẩu" inline="true"/>
                                <h:inputHidden id="npt_repsswd"
                                               value="#{authorizationFEController.accountDto.rePassword}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="phone">Số điện thoại</label>
                            <div class="ui-g-12">
                                <p:inputText id="phone" placeholder="Nhập số điện thoại"
                                             value="#{authorizationFEController.accountDto.phone}"
                                             onkeyup="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                             onchange="this.value = this.value.trim()"
                                             maxlength="11"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <div class="ui-g-12">
                                <p:inputText id="email" placeholder="Nhập email"
                                             value="#{authorizationFEController.accountDto.email}"
                                             maxlength="50"/>
                            </div>
                        </div>
                        <div id="verify" class="form-group" style="display: none">
                            <label class="control-label" for="verifyCode">Mã xác nhận</label>
                            <div class="ui-g-12">
                                <p:inputText id="verifyCode" placeholder="Nhập mã xác nhận"
                                             value="#{authorizationFEController.accountDto.verifyCode}"
                                             maxlength="50"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:commandButton id="registerButton"
                                             value="Đăng ký"
                                             styleClass="btn btn-custom main-color no-processing"
                                             action="#{authorizationFEController.register}">
                                <f:ajax execute="@form"
                                        render="resend recaptcha registerButton #{Constant.ERROR_FE_GROWL_ID}"/>
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
                <div class="modal-footer">
                    <div class="signup">Đã có tài khoản?
                        <span class="text-success" onclick="useModal(false);resetModal(this);">Đăng nhập</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
