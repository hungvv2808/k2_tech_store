<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/frontend/template/template_detail.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{paymentWalletReturnUrlController.initData}"/>
    </f:metadata>

    <ui:define name="title">Trạng thái thanh toán</ui:define>
    <ui:param name="bodyStyleClass" value=""/>
    <ui:param name="headerStyleClass" value="is-sticky fixed-header"/>

    <ui:define name="breadcrumb">
        <li>Trạng thái thanh toán</li>
    </ui:define>

    <ui:define name="screenTitle">
        <h2>Trạng thái thanh toán</h2>
    </ui:define>

    <ui:define name="content">
        <h:panelGroup rendered="#{paymentWalletReturnUrlController.checkErrorCode()}">
            <div class="container" style="text-align: center; margin: 5px">
                <h:link outcome="/frontend/account/my_store.xhtml">
                    <div style="margin: 5px">
                        <i class="glyphicon glyphicon-ok-sign" style="font-size: 100px; color: #4CD964"/>
                    </div>
                    <h:outputLabel styleClass="label-text-local-message">#{paymentWalletReturnUrlController.localMessage}</h:outputLabel>
                </h:link>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{!paymentWalletReturnUrlController.checkErrorCode()}">
            <div class="container" style="text-align: center; margin: 5px">
                <h:link outcome="/frontend/account/my_store.xhtml">
                    <div style="margin: 5px">
                        <i class="glyphicon glyphicon-exclamation-sign" style="font-size: 100px; color: #f5222d"/>
                    </div>
                    <h:outputLabel styleClass="label-text-local-message">#{paymentWalletReturnUrlController.localMessage}</h:outputLabel>
                </h:link>
            </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
