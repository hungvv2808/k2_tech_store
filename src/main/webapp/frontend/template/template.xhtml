<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<!--<![endif]-->

<f:view locale="#{languageController.currentLocale}">
    <o:importConstants type="vn.tech.website.store.util.Constant"/>
    <o:importConstants type="vn.tech.website.store.util.DbConstant"/>

    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
            <meta http-equiv="X-UA-Compatible" content="IE=11"/>
            <meta name="author" content="K2"/>
            <meta name="keywords" content="k2 tech store"/>
            <meta name="description" content="K2 technology store, Design by K2"/>
        </f:facet>

        <title><ui:insert name="title">Công nghệ cho cuộc sống</ui:insert></title>

        <link rel="profile" href="http://gmpg.org/xfn/11"/>
        <link type="image/x-icon" href="#{resource['frontend-layout:img/icon.ico']}" rel="icon"/>

        <h:outputStylesheet name="vender/bootstrap/css/bootstrap.min.css" library="frontend-layout"/>
        <h:outputStylesheet name="vender/bootstrap/css/bootstrap-datepicker.min.css" library="frontend-layout"/>
        <h:outputStylesheet name="vender/bootstrap/css/hover-min.css" library="frontend-layout"/>
        <h:outputStylesheet name="vender/assets/owl.carousel.min.css" library="frontend-layout"/>
        <h:outputStylesheet name="vender/assets/owl.theme.default.min.css" library="frontend-layout"/>
        <h:outputStylesheet name="vender/fontawsome/css/all.css" library="frontend-layout"/>
        <h:outputStylesheet name="vender/animate/css/animate.min.css" library="frontend-layout"/>
        <h:outputScript name="vender/animate/js/wow.min.js" library="frontend-layout"/>
        <h:outputScript>new WOW().init();</h:outputScript>
        <h:outputStylesheet name="css/main.css" library="frontend-layout"/>

        <ui:insert name="head"/>
    </h:head>

    <h:body>
        <div class="wapper">
            <div class="topbar">
                <ui:include src="topbar.xhtml"/>
            </div>

            <div class="body-content">
                <ui:insert name="body-content"/>
            </div>

            <footer class="footer">
                <ui:include src="footer.xhtml"/>
            </footer>
        </div>

        <h:outputScript>var urlContext = "#{request.contextPath}";</h:outputScript>
        <h:outputScript name="vender/jquery/jquery-3.5.1.min.js" library="frontend-layout"/>
        <h:outputScript name="vender/bootstrap/js/popper-1.16.0.min.js" library="frontend-layout"/>
        <h:outputScript name="vender/bootstrap/js/bootstrap.min.js" library="frontend-layout"/>
        <h:outputScript name="vender/bootstrap/js/bootstrap-datepicker.min.js" library="frontend-layout"/>
        <h:outputScript name="vender/bootstrap/js/owl.carousel.js" library="frontend-layout"/>
        <h:outputScript name="js/main.js" library="frontend-layout"/>
        <h:outputScript name="js/crypto/aes.js" library="apollo-layout" target="head"/>
        <script src="https://www.google.com/recaptcha/api.js"></script>

        <div class="overlay"></div>
        <a class="scroll-to-top"><i class="pe-7s-angle-up"/></a>
    </h:body>
</f:view>

</html>
